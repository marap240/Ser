menu_title: 'Tienda de Monedas | Bloques de Reclamo'
open_command:
  - comprarbloquesdereclamo
open_commands: []
size: 36
# Como siempre, solo la gente genial puede abrir este menú :)
items:

  # Opción 1: 10,000 Bloques de Reclamo (Comprable)
  'c1_1':
    material: grass_block # Bloque de pasto
    slot: 10
    priority: 0
    amount: 10
    update: true
    item_flags: [HIDE_ENCHANTS] # Ocultar encantamientos
    item_flags: [HIDE_ATTRIBUTES] # Ocultar atributos
    # Requisito de visualización: Comprueba si el saldo de monedas es mayor o igual a 1400
    view_requirement:
      requirements:
        checkbalance:
          type: javascript
          expression: "%coinsengine_balance_raw_coins% >= 1400"
    display_name: '&a10,000 Bloques de Reclamo'
    lore:
      - '&8Bloques de Reclamo'
      - '&r'
      - '&bDescripción:'
      - '&fCompra más bloques de reclamo para tu terreno.'
      - ''
      - '&e◆ &fPrecio: &e1,400 Monedas'
      - '&e◆ &fTu Saldo de Monedas: &e%coinsengine_balance_coins%'
      - ''
      - '&#ff69e3Compra monedas en'
      - '&#e332c2&lSTORE.YOURSERVER.COM'
      - '&r'
      - '&2→ &a¡Clic para comprar!'
    left_click_commands:
      - '[console] coins remove %player_name% 1400' # Quita 1400 monedas
      - '[message] &eCoins &8| &f¡Has comprado &e10,000 Bloques de Reclamo&f!'
      - '[console] adjustbonusclaimblocks %player_name% 10000' # Añade 10000 bloques de reclamo
      - '[close]' # Cierra el menú

