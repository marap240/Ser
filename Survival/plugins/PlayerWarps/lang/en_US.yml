  - "%prefix% &2/%cmd% <warp> &7&l- &2Teleports to the player warp."
  - "%prefix% &2/%cmd% set <name> &7&l- &2Sets a warp to your location."
  - "%prefix% &2/%cmd% remove <warp> &7&l- &2Removes the warp."
  - "%prefix% &2/%cmd% removeall <player> &7&l- &2Removes all players warps."
  - "%prefix% &2/%cmd% desc set/remove <warp> <desc> &7&l- &2Warp descriptions."
  - "%prefix% &2/%cmd% list [page] [player] &7&l- &2Lists all the current player warps."
  - "%prefix% &2/%cmd% open [menu] [options] &7&l- &2Opens the player warp gui."
  - "%prefix% &2/%cmd% amount &7&l- &2Check how much warps you have."
  - "%prefix% &2/%cmd% reload &7&l- &2Reloads all the config files."
  - "%prefix% &2/%cmd% icon set/remove <warp> &7&l- &2Set a warp icon."
  - "%prefix% &2/%cmd% addwarps <player> <amount> &7&l- &2Add more warps to a player via command."
  - "%prefix% &2/%cmd% category set/remove/list <warp> [category] &7&l- &2Set a warp category."
  - "%prefix% &2/%cmd% rate <warp> <rate> &7&l- &2Rate a warp."
  - "%prefix% &2/%cmd% ban set/remove/list <warp> [player] [time] [reason] &7&l- &2Warp bans."
  - "%prefix% &2/%cmd% reset <warp> &7&l- &2Re-set a warps location."
  - "%prefix% &2/%cmd% rename <warp> <name> &7&l- &2Rename a warp."
  - "%prefix% &2/%cmd% setowner <warp> <player> &7&l- &2Transfer ownership."
  - "%prefix% &2/%cmd% favourite <warp> &7&l- &2Favourite a warp."
  - "%prefix% &7&l&m----------&7&l[ &2&lPlayer Warps &7&l]&m----------"
