generate-default-files: true
generate-unicode-files: true
layout:
  default:
  - default-layout
  - sword-layout
check-update: 5
placeholder-update: 5
decimal-format: '#.##'
nexo-hook: true
copy-pack:
  enabled: true
  path: ItemsAdder/contents/mythichud/resourcepack
boss-bar:
  max: 7
  hud-position: 4
  color: yellow
disable-geyser-players: true
disable-netty-injection: false
hide-exp: false
hide-vanilla-hud: false
updaters:
  CONSUMING: true
  ARMOR: true
  AIR: true
  EXPERIENCE: true
  RESPAWNING: true
pack-support: all
default-namespace: mythichud
config-version: 11
