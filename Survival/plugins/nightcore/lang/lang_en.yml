Command:
  Argument:
    Type:
      Required: <lred><%name%></lred>
      Optional: <lyellow>[%name%]</lyellow>
    Name:
      Generic: value
      Type: type
      Name: name
      Player: player
      World: world
      Amount: amount
      Material: material
      ItemMaterial: item type
      BlockMaterial: block type
      Enchantment: enchantment
  Flag:
    Format: <lgray>[%name%]</lgray>
  Help:
    List:
    - <noprefix>
    - ' '
    - '  <yellow><b>%name%</b></yellow><gray> - </gray><yellow><b>Commands:</b></yellow>'
    - ' '
    - <gray>  <red><b><></b></red> - Required, <green><b>[]</b></green> - Optional.</gray>
    - ' '
    - '%entry%'
    - ' '
    Entry: '  <yellow>/%command_label%</yellow> <orange>%command_usage%</orange><gray> - %command_description%</gray>'
    Desc: Show help page.
  CheckPerm:
    Desc: Print player permission info.
  Reload:
    Desc: Reload the plugin.
    Done: <lgray>Plugin <lgreen>reloaded</lgreen>!</lgray>
  ArgumentName:
    Generic: value
    Type: type
    Number: number
    Name: name
    Amount: amount
    Player: player
    World: world
    ItemType: itemType
    BlockType: blockType
    Enchantment: enchantment
  Usage:
    RequiredArgument: <soft_red><%name%></soft_red>
    OptionalArgument: <soft_yellow>[%name%]</soft_yellow>
    OptionalFlag: <gray>[%name%]</gray>
  DumpItem:
    Desc: Print item NBT info.
  EconomyBridge:
    Name: Economy Bridge
    Desc: Economy Bridge commands.
    FromItem:
      Desc: Create item currency.
  Syntax:
    GenericError: <gray><soft_red>%input%</soft_red> is not a valid <soft_red>%name%</soft_red> argument!</gray>
    NumberNotDecimal: <gray><soft_red>%name%</soft_red> argument value must be decimal, but <soft_red>%input%</soft_red> was found.</gray>
    NumberNotInteger: <gray><soft_red>%name%</soft_red> argument value must be integer, but <soft_red>%input%</soft_red> was found.</gray>
    NumberAboveMax: <gray><soft_red>%name%</soft_red> argument value can not be greater than <soft_red>%value%</soft_red>, but <soft_red>%input%</soft_red> was found.</gray>
    NumberBelowMin: <gray><soft_red>%name%</soft_red> argument value can not be smaller than <soft_red>%value%</soft_red>, but <soft_red>%input%</soft_red> was found.</gray>
    InvalidWorld: <gray><soft_red>%input%</soft_red> is not a valid world!</gray>
    InvalidItem: <gray><soft_red>%input%</soft_red> is not a valid item!</gray>
    InvalidBlock: <gray><soft_red>%input%</soft_red> is not a valid block!</gray>
    InvalidEnchantment: <gray><soft_red>%input%</soft_red> is not a valid enchantment!</gray>
  Execution:
    PlayerOnly: <soft_red>This command is for players only.</soft_red>
    NotYourself: <soft_red>You can't use this command on yourself.</soft_red>
    MissingArguments:
    - '[prefix="false"]'
    - ' '
    - '<red>Error: </red><gray>Missing required arguments!</gray>'
    - '<red>Usage: </red><soft_yellow>/%command%</soft_yellow>'
    - ' '
Time:
  Day: '%amount%d.'
  Hour: '%amount%h.'
  Min: '%amount%min.'
  Sec: '%amount%sec.'
  Delimiter: ' '
  Label:
    Day: '%sd.'
    Hour: '%sh.'
    Minute: '%smin.'
    Second: '%ssec.'
Other:
  'Yes': <green>Yes</green>
  'No': <red>No</red>
  Enabled: <green>Enabled</green>
  Disabled: <red>Disabled</red>
  Any: Any
  None: None
  Never: Never
  OneTimed: One-Timed
  Unlimited: Unlimited
  Infinity: ∞
Entry:
  Good: <green>✔</green> <gray>%entry%</gray>
  Bad: <red>✘</red> <gray>%entry%</gray>
  Warn: <orange>[❗]</orange> <gray>%entry%</gray>
  Valid: <green>✔</green> <gray>%s</gray>
  Invalid: <red>✘</red> <gray>%s</gray>
Error:
  Invalid_Player: <red>Invalid player!</red>
  Invalid_World: <red>Invalid world!</red>
  Invalid_Number: <red>Invalid number!</red>
  InvalidMaterial: <red>Invalid material!</red>
  InvalidEnchantment: <red>Invalid enchantment!</red>
  NoPermission: <red>You don't have permissions to do that!</red>
  Command:
    ParseFlag: <lgray>Invalid value <lred>%value%</lred> for <lred>%name%</lred> flag.</lgray>
    ParseArgument: <lgray>Invalid value <lred>%value%</lred> for <lred>%name%</lred> argument.</lgray>
    Argument:
      InvalidPlayer: <lgray><lred>Can not find player %value%</lred>!</lgray>
      InvalidWorld: <lgray><lred>Can not find world %value%</lred>!</lgray>
      InvalidNumber: <lgray><lred>%value%</lred> is not a valid number!</lgray>
      InvalidMaterial: <lgray><lred>%value%</lred> is not a valid material!</lgray>
      InvalidEnchantment: <lgray><lred>%value%</lred> is not a valid enchantment!</lgray>
    NotYourself: <red>This command can not be used on yourself.</red>
    PlayerOnly: <red>This command is for players only.</red>
    Usage:
    - <noprefix>
    - ' '
    - '<red>Error: </red><gray>Wrong arguments!</gray>'
    - '<red>Usage: </red><yellow>/%command_label%</yellow> <orange>%command_usage%</orange>'
    - ' '
  InvalidPlayer: <soft_red>Player not found!</soft_red>
Editor:
  Action:
    Exit:
    - <noprefix>
    - ''
    - <gray>Click <click:run_command:"/#exit"><hover:show_text:'<gray>Click to cancel</gray>'><green>[Here]</green></hover></click> to leave input mode.</gray>
  Input:
    Header:
      Main: <green><b>Input Mode</b></green>
      Error: <red><b>ERROR</b></red>
    Error:
      NotInteger: <gray>Expecting <red>whole</red> number!</gray>
      Generic: <gray>Invalid value!</gray>
  Generic:
    Close:
      Name: <lred><b>Exit</b></lred>
      Lore: []
    Return:
      Name: <lgray><b>Return</b></lgray>
      Lore: []
    NextPage:
      Name: <lgray>Next Page →</lgray>
      Lore: []
    PreviousPage:
      Name: <lgray>← Previous Page</lgray>
      Lore: []
Number:
  Thousand: k
  Million: m
  Billion: b
  Trillion: t
  Quadrillion: q
HelpPage:
  General:
  - '[prefix="false"]'
  - ' '
  - <gray>  <yellow><b>%name%</b></yellow> - <yellow><b>Commands:</b></yellow></gray>
  - ' '
  - <gray>  <red><b><></b></red> - Required, <green><b>[]</b></green> - Optional.</gray>
  - ' '
  - '%entry%'
  - ' '
  Entry: '  <soft_yellow>/%command%</soft_yellow><gray> - %description%</gray>'
Plugin:
  Reloaded: <gray>Plugin <green>reloaded</green>!</gray>
EconomyBridge:
  FromItem:
    Nothing: <red>You must hold an item in hand!</red>
    Exists: <red>Currency with this name already exists!</red>
    Created: <gray>Created <yellow>%currency_name%</yellow> currency as <yellow>%currency_id%</yellow>.</gray>
States:
  EnabledDisabled:
    onTrue: <green>Enabled</green>
    onFalse: <red>Disabled</red>
  YesNo:
    onTrue: <green>Yes</green>
    onFalse: <red>No</red>
  OnOff:
    onTrue: <green>ON</green>
    onFalse: <red>OFF</red>
MenuItem:
  Exit:
    Name: <red><b>Close</b></red>
    Lore: []
  Back:
    Name: <soft_yellow><b>Back</b></soft_yellow>
    Lore: []
  NextPage:
    Name: <white><b><u>Next Page</u> →</b></white>
    Lore: []
  PreviousPage:
    Name: <white><b>← <u>Previous Page</u></b></white>
    Lore: []
Dialog:
  Button:
    OK:
      Label: <green>✔</green> OK
      Width: 150
    Cancel:
      Label: <red>✘</red> Cancel
      Width: 150
    Back:
      Label: <soft_yellow>←</soft_yellow> Back
      Width: 150
