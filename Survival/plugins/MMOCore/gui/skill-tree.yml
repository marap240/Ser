      - '&7You have spent a total of &6{point-spent}&7 skill tree points.'
      - '&7The maximum points that can be spent is: &6{max-point-spent}'
      - '&7Right click to reallocate them.'
      - ''
      - '&eCosts 1 attribute reallocation point.'
      - '&e◆ Skill Tree Reallocation Points: &6{realloc-points}'

  skill-tree-node:
    function: 'skill-tree-node'
    slots: [ 1,2,3,4,5,6,7,8,10,11,12,13,14,15,16,17,19,20,21,22,23,24,25,26,28,29,30,31,32,33,34,35,37,38,39,40,41,42,43,44 ]

    name: '&a{name}'
    item-flags: [ 'HIDE_ATTRIBUTES' ]
    #The lore that will be displayed after the lore of the node.
    #The {node-lore} placeholder will be replaced by the lore specified in the skill tree node config.
    #All the placeholders you see here can also be used in the node lore.
    #For debugging custom display you can use the {display-type} placeholder.
    lore:
      - '&eLevel &6{current-level}&e/&6{max-level}'
      - '&eCosts &6{point-consumed} &ept per upgrade'
      #- '&7Current State: &6{current-state}'
      #- '&7Max Children: &6{max-children}'
      #- ''
      #- '&7⧆ &6Requirements: '
      #- '&fStrong Parents: '
      #- '{strong-parents}'
      #- ''
      #- '&fSoft Parents: '
      #- '{soft-parents}'
      - ''
      - '&7{node-lore}'
      - ''
      - '&e◆ Points Spent:&6 {point-spent}&e/&6{max-point-spent}'
      - '&e◆ Available: &6{skill-tree-points} &e+ &6{global-points} &eGlobal'
    path-lore: [ ]

#This is the name that will be displayed for each status.
status-names:
  unlocked: 'Unlocked'
  unlockable: 'Unlockable'
  locked: 'Locked'
  fully-locked: 'Fully Locked'

# This section is to change display options for nodes and paths depending on:
# - their shape: each path has a shape given its neighboring connections (left + up, )... kind of like a vanilla redstone wire.
# - their state: is the node/path unlocked, locked, maxed out... ?
#
# All of this is to "hide" the grid pattern of the chest inventory UI and give the
# impression of a clean 2D skill tree UI.
#
# Please refer to skill-tree/combat.yml for more syntax examples.
#####################
display:
  paths:
    unlocked:
      up:
        item: "WHITE_DYE"
        custom-model-data: 0
      up-right:
        item: "WHITE_DYE"
        custom-model-data: 0
      up-left:
        item: "WHITE_DYE"
        custom-model-data: 0
      down-right:
