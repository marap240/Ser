# GUI display name
name: Your Character

# Number of slots in your inventory. Must be
# between 9 and 54 and must be a multiple of 9.
slots: 54

items:
  boost_display:
    slots: [ 47,48,49,50,51 ]
    function: boost
    item: BARRIER

    # Language options
    booster_expired: '&cExpired!'

    no-boost:
      item: GRAY_STAINED_GLASS_PANE
      name: '&aNo Booster'
      lore: { }

    # Profession experience boosters
    profession:
      item: EXPERIENCE_BOTTLE
      name: '&aEXP Boost'
      lore:
        - '&7Amount: &6+{value}%'
        - '&7Time left: &6{left}'
        - '&7Profession: &6{profession}'
        - '&7'
        - '&eStarted by {author}'

    # Main class experience boosters
    main-level:
      item: EXPERIENCE_BOTTLE
      name: '&aEXP Boost'
      lore:
        - '&7Amount: &6+{value}%'
        - '&7Time left: &6{left}'
        - '&7'
        - '&eStarted by {author}'
  boost_next_page:
    slots: [ 52 ]
    function: boost-next
    item: PLAYER_HEAD
    texture: eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvMTliZjMyOTJlMTI2YTEwNWI1NGViYTcxM2FhMWIxNTJkNTQxYTFkODkzODgyOWM1NjM2NGQxNzhlZDIyYmYifX19
    name: '&aNext'
    lore: { }
  boost_prev_page:
    slots: [ 46 ]
    function: boost-previous
    item: PLAYER_HEAD
    texture: eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvYmQ2OWUwNmU1ZGFkZmQ4NGU1ZjNkMWMyMTA2M2YyNTUzYjJmYTk0NWVlMWQ0ZDcxNTJmZGM1NDI1YmMxMmE5In19fQ==
    name: '&aPrevious'
    lore: { }
  party_info:
    slots: [ 16 ]
    function: party
    item: CAKE
    name: '&aParty Morale'
    lore:
      - '&7&oPlaying with your friends'
      - '&7&ogreatly encourages you!'
      - ''
      - '&7Party Bonuses ({count}):'
      - '&8+{buff_additional_experience}% Experience Earned!'
      - '&8+{buff_health_regeneration} Health Regeneration'
  player_progression:
    slots: [ 15 ]
    function: profile
    item: PLAYER_HEAD
    name: '&e{player}'
    lore:
      - ''
      - '&7Current Level: &e{level}'
      - '&7Progression: &e{exp} / {next_level}'
      - '&8[&e{progress}&8] &e{percent}%'
      - '&7Skill Points: &6{skill_points}'
      - ''
      - '&7Current Class: &c{class}'
      - '&7Class Points: &c{class_points}'
  attribute_physical:
    slots: [ 32 ]
    function: stats
    name: '&cPhysical'
    item: GOLDEN_APPLE
    lore:
      - ''
      - 'Current Strength: &c&l{attribute_strength}'
