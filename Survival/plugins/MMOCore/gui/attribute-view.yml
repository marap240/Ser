# GUI display name
name: Player Attributes


# Number of slots in your inventory. Must be
# between 9 and 54 and must be a multiple of 9.
slots: 27

items:
  reallocate:
    slots: [ 26 ]
    function: reallocation

    #custom_model_data_float: 0.45        # 1.20.4+ Float custom model data. Either this, or string option above works completely fine
    #custom_model_data: 0                 # 1.14-1.20.3 Custom model data. Prefer using custom_model_data_string on 1.20.4+
    #tooltip: 'myplugin:tooltip_asset_id' # You can edit the slot icon tooltip that way
    #custom_model_data_string: 'test'     # 1.20.4+ string custom model data
    #item_model: 'minecraft:dirt'         # 1.21.2+ item model
    #skull_texture: '......'              # SKull texture value or URL
    #hide_tooltip: false                  # True or false, for vanilla tooltip
    #unbreakable: false                   # Is it unbreakable or not?
    #fake_attribute: false                # Should MythicLib add a fake attribute modifier? Useful for 1.20 or lower to hide vanilla attributes from the item
    #item_flags: [HIDE_ENCHANTS, ....]    # Add item flags to your items. https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/inventory/ItemFlag.html

    item: CAULDRON
    name: '&aAttribute Points'
    lore:
      - ''
      - 'You have spent a total of &6{total}&7 attribute points.'
      - '&7Right click to reallocate them.'
      - ''
      - '&eCosts 1 attribute reallocation point.'
      - '&e◆ Attribute Reallocation Points: &6{points}'
  str:
    slots: [ 11 ]
    function: attribute_strength
    name: '&a{name}'
    item: GOLDEN_APPLE
    lore: # {buffs} returns amount of buffs
      - ''
      - '&7Points Spent: &6{spent}&7/&6{max}'
      - '&7Current {name}: &6&l{current}'
      - ''
      - '&8When Leveled Up:'
      - '&7  +{buff_weapon_damage}% Weapon Damage (&a+{total_weapon_damage}%&7)'
      - '&7  +{buff_max_health}% Max Health (&a+{total_max_health}%&7)'
      - ''
      - '&eClick to level up for 1 attribute point.'
      - '&e◆ Current Attribute Points: {attribute_points}'
  dex:
    slots: [ 13 ]
    function: attribute_dexterity
    name: '&a{name}'
    item: LEATHER_BOOTS
    item-flags: [ 'HIDE_ATTRIBUTES' ]
    lore:
      - ''
      - '&7Points Spent: &6{spent}&7/&6{max}'
      - '&7Current {name}: &6&l{current}'
      - ''
      - '&8When Leveled Up:'
      - '&7  +{buff_physical_damage}% Physical Damage (&a+{total_physical_damage}%&7)'
      - '&7  +{buff_projectile_damage}% Projectile Damage (&a+{total_projectile_damage}%&7)'
      - '&7  +{buff_attack_speed}% Attack Speed (&a+{total_attack_speed}%&7)'
      - ''
      - '&eClick to level up for 1 attribute point.'
      - '&e◆ Current Attribute Points: {attribute_points}'
  int:
    slots: [ 15 ]
    function: attribute_intelligence
    name: '&a{name}'
    item: BOOK
    lore:
      - ''
      - '&7Points Spent: &6{spent}&7/&6{max}'
      - '&7Current {name}: &6&l{current}'
      - ''
      - '&8When Leveled Up:'
      - '&7  +{buff_magic_damage}% Magic Damage (&a+{total_magic_damage}%&7)'
      - '&7  +{buff_cooldown_reduction}% Cooldown Reduction (&a+{total_cooldown_reduction}%&7)'
      - ''
      - '&eClick to level up for 1 attribute point.'
      - '&e◆ Current Attribute Points: {attribute_points}'
