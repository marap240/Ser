# Display options
name: Smelting

# Experience given to the main level
# when leveling up this profession
experience:
  base: 20
  per-level: 3

# Can be a file path to an existing .txt file inside the MMOCore/ folder.
# | The TXT files contains only the experience required per level, one per line.
# | Example: 'expcurves/profession_exp_curve.txt'
# Or a formula using the {level} and PAPI placeholders.
# | The formula should return the total experience required to reach the next
# | level if {level} is the player's current profession level.
# | Example: '{level} * 150'
exp-curve: '{level} * 150'

exp-sources:
  - 'craftitem{type=BLAST_FURNACE;amount=1}'
  - 'craftitem{type=SMOKER;amount=1}'
  - 'smeltitem{type=COOKED_BEEF;amount=1-3}'
  - 'smeltitem{type=COOKED_CHICKEN;amount=1-3}'
  - 'smeltitem{type=COOKED_COD;amount=1-3}'
  - 'smeltitem{type=COOKED_MUTTON;amount=1-3}'
  - 'smeltitem{type=COOKED_PORKCHOP;amount=1-3}'
  - 'smeltitem{type=COOKED_RABBIT;amount=1-3}'
  - 'smeltitem{type=COOKED_SALMON;amount=1-3}'
