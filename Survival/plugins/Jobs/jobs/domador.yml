Domador:
  fullname: Domador
  shortname: D
  displayName: "{#5eff84}Domador"
  FullDescription:
  - "Gana dinero y xp domesticando animales."
  ChatColour: GREEN
  chat-display: shortjob
  BossBarColour: GREEN
  max-level: 100
  leveling-progression-equation: 13*(joblevel)+(joblevel*joblevel*5)
  income-progression-equation: baseincome+(baseincome*(joblevel-2)*0.01)-((baseincome+(baseincome*(joblevel-2)*0.01))
      * ((numjobs-1)*0.01))
  points-progression-equation: basepoints+(basepoints*(joblevel-2)*0.01)-((basepoints+(basepoints*(joblevel-2)*0.01))
      * ((numjobs-1)*0.01))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    '1':
      Name: "Domador 1"
      Objectives:
      - Tame;WOLF;4
      RewardCommands:
      - "eco give [playerName] 150"
      - "jobs exp [playerName] Domador add 150"
      - 'title [playerName] title {"text":"§a§lMisión completada!"}'
      - 'title [playerName] subtitle {"text":"§fHas completado la búsqueda del domador!"}'
      RewardDesc:
      - "{#707070}Debes minar domesticar 4 lobos para completar!"
      - ""
