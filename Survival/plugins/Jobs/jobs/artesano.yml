Artesano:
  fullname: Artesano
  shortname: A
  displayName: "{#ffbb00}Artesano"
  FullDescription:
  - "Gana dinero y xp al crear artículos.."
  ChatColour: GOLD
  chat-display: shortjob
  BossBarColour: YELLOW
  max-level: 100
  leveling-progression-equation: 13*(joblevel)+(joblevel*joblevel*5)
  income-progression-equation: baseincome+(baseincome*(joblevel-2)*0.01)-((baseincome+(baseincome*(joblevel-2)*0.01))
      * ((numjobs-1)*0.01))
  points-progression-equation: basepoints+(basepoints*(joblevel-2)*0.01)-((basepoints+(basepoints*(joblevel-2)*0.01))
      * ((numjobs-1)*0.01))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    '1':
      Name: "Artesano 1"
      Objectives:
      - Craft;CRAFTING_TABLE;1
      - Craft;FURNACE;1
      - Craft;TORCH;64
      RewardCommands:
      - "eco give [playerName] 150"
      - "jobs exp [playerName] Artesano add 150"
      - 'title [playerName] title {"text":"§a§lMisión completada!"}'
      - 'title [playerName] subtitle {"text":"§fHas completado la búsqueda del artesano.!"}'
      RewardDesc:
      - "{#707070}¡Debes crear artículos específicos para completar!"
      - ""
      - "{#ffbb00}&lRecompensas"
      - " &8- &e&l$&e150"
      - " &8- {#ffbb00}150 &lXP"
    '2':
      Name: "Artesano 2"
      Objectives:
      - Craft;SMOKER;1
      - Craft;BLAST_FURNACE;1
      - Craft;CAMPFIRE;1
      RewardCommands:
      - "eco give [playerName] 150"
      - "jobs exp [playerName] Crafter add 150"
      - 'title [playerName] title {"text":"§a§lMisión completada!"}'
      - 'title [playerName] subtitle {"text":"§fHas completado la búsqueda del artesano.!"}'
      RewardDesc:
      - "{#707070}Debe crear elementos específicos para completar!"
      - ""
      - "{#ffbb00}&lRecompensas"
      - " &8- &e&l$&e150"
      - " &8- {#ffbb00}150 &lXP"
    '3':
      Name: "Artesano 3"
      Objectives:
      - Craft;GLOWSTONE;1
      - Craft;ANCHOR;1
      - Craft;NETHERITE_INGOT;1
      RewardCommands:
