Cavador:
  fullname: Cavador
  shortname: C
  displayName: "{#f2d052}Cavador"
  FullDescription:
  - "Gana dinero y xp al terraformar una tierra."
  ChatColour: GOLD
  chat-display: shortjob
  BossBarColour: YELLOW
  max-level: 100
  leveling-progression-equation: 13*(joblevel)+(joblevel*joblevel*5)
  income-progression-equation: baseincome+(baseincome*(joblevel-2)*0.01)-((baseincome+(baseincome*(joblevel-2)*0.01))
      * ((numjobs-1)*0.01))
  points-progression-equation: basepoints+(basepoints*(joblevel-2)*0.01)-((basepoints+(basepoints*(joblevel-2)*0.01))
      * ((numjobs-1)*0.01))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    '1':
      Name: "Cavador 1"
      Objectives:
      - Break;DIRT;16
      RewardCommands:
      - "eco give [playerName] 100"
      - "jobs exp [playerName] Cavador add 100"
      - 'title [playerName] title {"text":"§a§lMisión completada!"}'
      - 'title [playerName] subtitle {"text":"§fHas completado la búsqueda de excavadoras.!"}'
      RewardDesc:
      - "{#707070}Debes cavar 16 tierra para completar!"
      - ""
      - "{#f2d052}&lRecompensas"
      - " &8- &e&l$&e100"
      - " &8- {#f2d052}100 &lXP"
    '2':
      Name: "Cavador 2"
      Objectives:
      - Break;GRASS_BLOCK;32
      RewardCommands:
      - "eco give [playerName] 300"
      - "jobs exp [playerName] Cavador add 300"
      - 'title [playerName] title {"text":"§a§lMisión completada!"}'
      - 'title [playerName] subtitle {"text":"§fHas completado la búsqueda de excavadoras.!"}'
      RewardDesc:
      - "{#707070}Debes cavar 32 bloques de hierba para completar!"
      - ""
      - "{#f2d052}&lRecompensas"
      - " &8- &e&l$&e300"
      - " &8- {#f2d052}300 &lXP"
    '3':
      Name: "Cavador 3"
      Objectives:
      - Break;COARSE_DIRT;18
      RewardCommands:
      - "eco give [playerName] 100"
      - "jobs exp [playerName] Cavador add 100"
      - 'title [playerName] title {"text":"§a§lMisión completada!"}'
      - 'title [playerName] subtitle {"text":"§fHas completado la búsqueda de excavadoras.!"}'
      RewardDesc:
      - "{#707070}¡Debes cavar 18 de tierra gruesa para completar!"
      - ""
      - "{#f2d052}&lRecompensas"
      - " &8- &e&l$&e100"
      - " &8- {#f2d052}100 &lXP"
  Gui:
