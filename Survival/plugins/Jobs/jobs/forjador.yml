Forjador:
  fullname: Forjador
  shortname: F
  displayName: "{#ff4d4d}Forjador"
  FullDescription:
  - "Gana dinero y xp al fundir minerales o minerales."
  ChatColour: RED
  chat-display: shortjob
  BossBarColour: RED
  max-level: 100
  leveling-progression-equation: 13*(joblevel)+(joblevel*joblevel*5)
  income-progression-equation: baseincome+(baseincome*(joblevel-2)*0.01)-((baseincome+(baseincome*(joblevel-2)*0.01))
      * ((numjobs-1)*0.01))
  points-progression-equation: basepoints+(basepoints*(joblevel-2)*0.01)-((basepoints+(basepoints*(joblevel-2)*0.01))
      * ((numjobs-1)*0.01))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    '1':
      Name: "Forjador 1"
      Objectives:
      - Smelt;IRON_INGOT;4
      - Smelt;GOLD_INGOT;4
      RewardCommands:
      - "eco give [playerName] 300"
      - "jobs exp [playerName] Forjador add 300"
      - 'title [playerName] title {"text":"§a§lMisión completada!"}'
      - 'title [playerName] subtitle {"text":"§fHas completado la búsqueda de forja.!"}'
      RewardDesc:
      - "{#707070}Debes oler ciertos minerales para completar!"
      - ""
      - "{#ff4d4d}&lRecompensas"
      - " &8- &e&l$&e300"
      - " &8- {#ff4d4d}300 &lXP"
