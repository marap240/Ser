Forrajeo:
  fullname: Forrajeo
  shortname: F
  displayName: "{#cc7708}Forrajeo"
  FullDescription:
  - "Gana dinero y xp talando/plantando un árbol."
  ChatColour: GOLD
  chat-display: shortjob
  BossBarColour: YELLOW
  max-level: 100
  leveling-progression-equation: 13*(joblevel)+(joblevel*joblevel*5)
  income-progression-equation: baseincome+(baseincome*(joblevel-2)*0.01)-((baseincome+(baseincome*(joblevel-2)*0.01))
      * ((numjobs-1)*0.01))
  points-progression-equation: basepoints+(basepoints*(joblevel-2)*0.01)-((basepoints+(basepoints*(joblevel-2)*0.01))
      * ((numjobs-1)*0.01))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    '1':
      Name: "Forrajeo 1"
      Objectives:
      - Break;OAK_LOG;16
      RewardCommands:
      - "eco give [playerName] 100"
      - "jobs exp [playerName] Forrajeo add 100"
      - 'title [playerName] title {"text":"§a§lMisión completada!"}'
      - 'title [playerName] subtitle {"text":"§fHas completado esta misión de forrajeo.!!"}'
      RewardDesc:
      - "{#707070}¡Debes cortar 8 troncos de roble para completar!"
      - ""
      - "{#cc7708}&lRecompensas"
      - " &8- &e&l$&e100"
      - " &8- {#cc7708}100 &lXP"
