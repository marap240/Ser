Minero:
  fullname: Minero
  shortname: M
  displayName: "{#05e2ff}Minero"
  FullDescription:
  - "Gana dinero y xp extrayendo minerales/minerales."
  ChatColour: AQUA
  chat-display: shortjob
  BossBarColour: BLUE
  max-level: 100
  leveling-progression-equation: 13*(joblevel)+(joblevel*joblevel*5)
  income-progression-equation: baseincome+(baseincome*(joblevel-2)*0.01)-((baseincome+(baseincome*(joblevel-2)*0.01))
      * ((numjobs-1)*0.01))
  points-progression-equation: basepoints+(basepoints*(joblevel-2)*0.01)-((basepoints+(basepoints*(joblevel-2)*0.01))
      * ((numjobs-1)*0.01))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    '1':
      Name: "Minero 1"
      Objectives:
      - Break;COAL_ORE;32
      RewardCommands:
      - "eco give [playerName] 200"
      - "jobs exp [playerName] Minero add 200"
      - 'title [playerName] title {"text":"§a§lMisión completada!"}'
      - 'title [playerName] subtitle {"text":"§fHas completado la búsqueda de minero!"}'
      RewardDesc:
      - "{#707070}¡Debes extraer 32x mineral de carbón para completarlo!"
      - ""
      - "{#05e2ff}&lRecompensas"
      - " &8- &e&l$&e250"
      - " &8- {#05e2ff}250 &lXP"
    '2':
      Name: "Minero 2"
      Objectives:
      - Break;IRON_ORE;16
