Constructor:
  fullname: Constructor
  shortname: C
  displayName: "{#ffee57}Constructor"
  FullDescription:
  - "Gana dinero y xp construyendo una estructura."
  ChatColour: YELLOW
  chat-display: shortjob
  BossBarColour: YELLOW
  max-level: 100
  leveling-progression-equation: 13*(joblevel)+(joblevel*joblevel*5)
  income-progression-equation: baseincome+(baseincome*(joblevel-2)*0.01)-((baseincome+(baseincome*(joblevel-2)*0.01))
      * ((numjobs-1)*0.01))
  points-progression-equation: basepoints+(basepoints*(joblevel-2)*0.01)-((basepoints+(basepoints*(joblevel-2)*0.01))
      * ((numjobs-1)*0.01))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    '1':
      Name: "Constructor 1"
      Objectives:
      - Place;OAK_PLANKS;8
      - Place;SPRUCE_PLANKS;8
      - Place;BIRCH_PLANKS;8
      - Place;DARK_OAK_PLANKS;8
      - Place;ACACIA_PLANKS;8
      - Place;JUNGLE_PLANKS;8
      RewardCommands:
      - "eco give [playerName] 500"
      - "jobs exp [playerName] Builder add 500"
      - 'title [playerName] title {"text":"§a§lMisión completada!"}'
      - 'title [playerName] subtitle {"text":"§fHas completado la búsqueda del constructor.!"}'
      RewardDesc:
      - "{#707070}Debe construir una orden de estructura para completar!"
      - ""
      - "{#ffee57}&lRecompensas"
      - " &8- &e&l$&e500"
      - " &8- {#ffee57}500 &lXP"
