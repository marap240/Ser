Jardinero:
  fullname: Jardinero
  shortname: J
  displayName: "{#f87aff}Jardinero"
  FullDescription:
  - "Gana dinero y xp plantando flores.."
  ChatColour: PINK
  chat-display: shortjob
  BossBarColour: PINK
  max-level: 100
  leveling-progression-equation: 13*(joblevel)+(joblevel*joblevel*5)
  income-progression-equation: baseincome+(baseincome*(joblevel-2)*0.01)-((baseincome+(baseincome*(joblevel-2)*0.01))
      * ((numjobs-1)*0.01))
  points-progression-equation: basepoints+(basepoints*(joblevel-2)*0.01)-((basepoints+(basepoints*(joblevel-2)*0.01))
      * ((numjobs-1)*0.01))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    '1':
      Name: "Jardinero 1"
      Objectives:
      - Place;RED_TULIP;4
      - Place;WHITE_TULIP;4
      RewardCommands:
      - "eco give [playerName] 100"
      - "jobs exp [playerName] Jardinero add 100"
      - 'title [playerName] title {"text":"§a§lMisión completada!"}'
      - 'title [playerName] subtitle {"text":"§fHas completado la búsqueda del jardinero.!"}'
      RewardDesc:
      - "{#707070}Debes colocar ciertas flores para completar!"
      - ""
      - "{#f87aff}&lRecompensas"
      - " &8- &e&l$&e100"
      - " &8- {#f87aff}100 &lXP"
