ForjadorDeArmas:
  fullname: ForjadorDeArmas
  shortname: H
  displayName: "{#abffe0}ForjadorDeArmas"
  FullDescription:
  - "Gana dinero y experiencia creando y reparando artículos."
  ChatColour: AQUA
  chat-display: shortjob
  BossBarColour: BLUE
  max-level: 100
  leveling-progression-equation: 13*(joblevel)+(joblevel*joblevel*5)
  income-progression-equation: baseincome+(baseincome*(joblevel-2)*0.01)-((baseincome+(baseincome*(joblevel-2)*0.01))
      * ((numjobs-1)*0.01))
  points-progression-equation: basepoints+(basepoints*(joblevel-2)*0.01)-((basepoints+(basepoints*(joblevel-2)*0.01))
      * ((numjobs-1)*0.01))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    '1':
      Name: "Forjador De Armas 1"
      Objectives:
      - Craft;IRON_SWORD;1
      - Craft;IRON_PICKAXE;1
      - Craft;IRON_AXE;1
      - Craft;IRON_SHOVEL;1
      - Craft;IRON_HOE;1
      RewardCommands:
      - "eco give [playerName] 100"
      - "jobs exp [playerName] ForjadorDeArmas add 100"
      - 'title [playerName] title {"text":"§a§¡Misión completada!"}'
      - 'title [playerName] subtitle {"text":"§fHas completado esta misión de herrero.!"}'
      RewardDesc:
      - "{#707070}¡Debes fabricar un conjunto completo de armas de hierro!"
      - ""
      - "{#abffe0}&lRecompensas"
      - " &8- &e&l$&e100"
      - " &8- {#abffe0}100 &lXP"
