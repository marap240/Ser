Alquimista:
  fullname: Alquimista
  shortname: F
  displayName: "{#FF00FF}Alquimista"
  FullDescription:
  - "Gana dinero y xp elaborando una poción."
  ChatColour: LIGHT_PURPLE
  chat-display: shortjob
  BossBarColour: PINK
  max-level: 100
  leveling-progression-equation: 13*(joblevel)+(joblevel*joblevel*5)
  income-progression-equation: baseincome+(baseincome*(joblevel-2)*0.01)-((baseincome+(baseincome*(joblevel-2)*0.01))
      * ((numjobs-1)*0.01))
  points-progression-equation: basepoints+(basepoints*(joblevel-2)*0.01)-((basepoints+(basepoints*(joblevel-2)*0.01))
      * ((numjobs-1)*0.01))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    '1':
      Name: "Alquimista 1"
      Objectives:
      - Brew;SUGAR;3
      RewardCommands:
      - "eco give [playerName] 100"
      - "jobs exp [playerName] Alquimista add 100"
      - 'title [playerName] title {"text":"§a§lMisión completada!"}'
      - 'title [playerName] subtitle {"text":"§fHas completado la búsqueda de elaboración de cerveza.!"}'
      RewardDesc:
      - "{#707070}Debes preparar una poción para completar!"
      - ""
      - "{#ff00ff}&lRecompensas"
      - " &8- &e&l$&e100"
      - " &8- {#ff00ff}100 &lXP"
