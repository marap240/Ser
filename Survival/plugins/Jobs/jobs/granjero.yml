Granjero:
  fullname: Granjero
  shortname: G
  displayName: "{#00ff00}Granjero"
  FullDescription:
  - "Gana dinero y xp cultivando cultivos/plantas."
  ChatColour: GREEN
  chat-display: shortjob
  BossBarColour: GREEN
  max-level: 100
  leveling-progression-equation: 13*(joblevel)+(joblevel*joblevel*5)
  income-progression-equation: baseincome+(baseincome*(joblevel-2)*0.01)-((baseincome+(baseincome*(joblevel-2)*0.01))
      * ((numjobs-1)*0.01))
  points-progression-equation: basepoints+(basepoints*(joblevel-2)*0.01)-((basepoints+(basepoints*(joblevel-2)*0.01))
      * ((numjobs-1)*0.01))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    '1':
      Name: "Granjero 1"
      Objectives:
      - Break;WHEAT-7;32
      RewardCommands:
      - "eco give [playerName] 100"
      - "jobs exp [playerName] Granjero add 100"
      - 'title [playerName] title {"text":"§a§lMisión completada!"}'
      - 'title [playerName] subtitle {"text":"§fHas completado la misión del granjero.!"}'
      RewardDesc:
      - "{#707070}¡Debes romper 32 trigos para completar!"
      - ""
      - "{#00ff00}&lRecompensas"
