Cazador:
  fullname: Cazador
  shortname: C
  displayName: "{#ff0000}Cazador"
  FullDescription:
  - "Gana dinero y xp matando animales/monstruos."
  ChatColour: RED
  chat-display: shortjob
  BossBarColour: RED
  max-level: 100
  leveling-progression-equation: 13*(joblevel)+(joblevel*joblevel*5)
  income-progression-equation: baseincome+(baseincome*(joblevel-2)*0.01)-((baseincome+(baseincome*(joblevel-2)*0.01))
      * ((numjobs-1)*0.01))
  points-progression-equation: basepoints+(basepoints*(joblevel-2)*0.01)-((basepoints+(basepoints*(joblevel-2)*0.01))
      * ((numjobs-1)*0.01))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    '1':
      Name: "Cazador 1"
      Objectives:
      - Kill;ZOMBIE;8
      RewardCommands:
      - "eco give [playerName] 100"
      - "jobs exp [playerName] Cazador add 100"
      - 'title [playerName] title {"text":"§a§lMisión completada!"}'
      - 'title [playerName] subtitle {"text":"§fHas completado la búsqueda del cazador.!"}'
      RewardDesc:
      - "{#707070}¡Debes matar 8x zombies para completar!"
      - ""
      - "{#ff0000}&lRecompensas"
      - " &8- &e&l$&e100"
      - " &8- {#ff0000}100 &lXP"
    '2':
      Name: "Cazador 2"
