Cocinero:
  fullname: Cocinero
  shortname: C
  displayName: "{#dc79f2}Cocinero"
  FullDescription:
  - "Gana dinero y xp cocinando alimentos."
  ChatColour: LIGHT_PURPLE
  chat-display: shortjob
  BossBarColour: PINK
  max-level: 100
  leveling-progression-equation: 13*(joblevel)+(joblevel*joblevel*5)
  income-progression-equation: baseincome+(baseincome*(joblevel-2)*0.01)-((baseincome+(baseincome*(joblevel-2)*0.01))
      * ((numjobs-1)*0.01))
  points-progression-equation: basepoints+(basepoints*(joblevel-2)*0.01)-((basepoints+(basepoints*(joblevel-2)*0.01))
      * ((numjobs-1)*0.01))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    '1':
      Name: "Chef 1"
      Objectives:
      - Smelt;COOKED_BEEF;16
      RewardCommands:
      - "eco give [playerName] 100"
      - "jobs exp [playerName] Chef add 100"
      - 'title [playerName] title {"text":"§a§lMisión completada!"}'
      - 'title [playerName] subtitle {"text":"§fHas completado la búsqueda del chef.!"}'
      RewardDesc:
      - "{#707070}Debe cocinar una carne cruda para completar!"
      - ""
      - "{#dc79f2}&lRecompensas"
      - " &8- &e&l$&e100"
      - " &8- {#dc79f2}100 &lXP"
