Mago:
  fullname: Mago
  shortname: M
  displayName: "{#8f04b5}Mago"
  FullDescription:
  - "Gana dinero y xp encantando artículos."
  ChatColour: DARK_PURPLE
  chat-display: shortjob
  BossBarColour: PURPLE
  max-level: 100
  leveling-progression-equation: 13*(joblevel)+(joblevel*joblevel*5)
  income-progression-equation: baseincome+(baseincome*(joblevel-2)*0.01)-((baseincome+(baseincome*(joblevel-2)*0.01))
      * ((numjobs-1)*0.01))
  points-progression-equation: basepoints+(basepoints*(joblevel-2)*0.01)-((basepoints+(basepoints*(joblevel-2)*0.01))
      * ((numjobs-1)*0.01))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    '1':
      Name: "Mago 1"
      Objectives:
      - Enchant;DURABILITY-1;1
      RewardCommands:
      - "eco give [playerName] 100"
      - "jobs exp [playerName] Mago add 100"
      - 'title [playerName] title {"text":"§a§lMisión completada!"}'
      - 'title [playerName] subtitle {"text":"§fHas completado la búsqueda del mago!"}'
      RewardDesc:
      - "{#707070}¡Debes encantar y desbloquear I para completarlo!"
      - ""
      - "{#8f04b5}&lRecompensas"
      - " &8- &e&l$&e100"
      - " &8- {#8f04b5}100 &lXP"
    '2':
      Name: "Mago 1"
      Objectives:
      - Enchant;MENDING-1;1
      RewardCommands:
      - "eco give [playerName] 500"
      - "jobs exp [playerName] Mago add 500"
      - 'title [playerName] title {"text":"§a§lMisión completada!"}'
      - 'title [playerName] subtitle {"text":"§fHas completado la búsqueda del mago!"}'
      RewardDesc:
      - "{#707070}Debes encantar y reparar I para completar!"
      - ""
      - "{#8f04b5}&lRecompensas"
      - " &8- &e&l$&e500"
      - " &8- {#8f04b5}500 &lXP"
    '3':
      Name: "Mago 3"
      Objectives:
      - Enchant;PROTECTION_ENVIRONMENTAL-1;1
      RewardCommands:
      - "eco give [playerName] 200"
      - "jobs exp [playerName] Tamer add 200"
      - 'title [playerName] title {"text":"§a§lMisión completada!"}'
      - 'title [playerName] subtitle {"text":"§fHas completado la búsqueda del mago!"}'
      RewardDesc:
