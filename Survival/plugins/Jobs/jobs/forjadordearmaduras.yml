ForjadorDeArmaduras:
  fullname: ForjadorDeArmaduras
  displayName: "{#6969f5}ForjadorDeArmaduras"
  shortname: F
  FullDescription:
  - "Gana dinero y experiencia creando y reparando armaduras.."
  ChatColour: BLUE
  chat-display: shortjob
  BossBarColour: BLUE
  max-level: 100
  leveling-progression-equation: 13*(joblevel)+(joblevel*joblevel*5)
  income-progression-equation: baseincome+(baseincome*(joblevel-2)*0.01)-((baseincome+(baseincome*(joblevel-2)*0.01))
      * ((numjobs-1)*0.01))
  points-progression-equation: basepoints+(basepoints*(joblevel-2)*0.01)-((basepoints+(basepoints*(joblevel-2)*0.01))
      * ((numjobs-1)*0.01))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    '1':
      Name: "Forjador De Armaduras 1"
      Objectives:
      - Craft;IRON_HELMET;1
      - Craft;IRON_CHESTPLATE;1
      - Craft;IRON_LEGGINGS;1
      - Craft;IRON_BOOTS;1
      RewardCommands:
      - "eco give [playerName] 100"
      - "jobs exp [playerName] ForjadorDeArmaduras add 100"
      - 'title [playerName] title {"text":"§a§lMisión completada!"}'
      - 'title [playerName] subtitle {"text":"§fHas completado la misión del forjador de armaduras.!"}'
      RewardDesc:
      - "{#707070}Debes fabricar un conjunto completo de armadura de hierro.!"
      - ""
      - "{#6969f5}&lRecompensas"
      - " &8- &e&l$&e100"
      - " &8- {#6969f5}100 &lXP"
