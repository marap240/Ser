Pescador:
  fullname: Pescador
  shortname: P
  displayName: "{#495af2}Pescador"
  FullDescription:
  - "Gana dinero y xp pescando un pez."
  ChatColour: BLUE
  chat-display: shortjob
  BossBarColour: BLUE
  max-level: 100
  leveling-progression-equation: 13*(joblevel)+(joblevel*joblevel*5)
  income-progression-equation: baseincome+(baseincome*(joblevel-2)*0.01)-((baseincome+(baseincome*(joblevel-2)*0.01))
      * ((numjobs-1)*0.01))
  points-progression-equation: basepoints+(basepoints*(joblevel-2)*0.01)-((basepoints+(basepoints*(joblevel-2)*0.01))
      * ((numjobs-1)*0.01))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    '1':
      Name: "Pescador 1"
      Objectives:
      - Fish;COD;8
      RewardCommands:
      - "eco give [playerName] 100"
      - "jobs exp [playerName] Pescador add 100"
      - 'title [playerName] title {"text":"§a§lMisión completada!"}'
      - 'title [playerName] subtitle {"text":"§fHas completado la búsqueda del pescador.!"}'
      RewardDesc:
      - "{#707070}Debes pescar 8 bacalaos para completar!"
      - ""
      - "{#495af2}&lRecompensas"
      - " &8- &e&l$&e100"
      - " &8- {#495af2}100 &lXP"
    '2':
      Name: "Pescador 2"
      Objectives:
      - Fish;SALMON;8
      RewardCommands:
      - "eco give [playerName] 100"
      - "jobs exp [playerName] Pescador add 100"
      - 'title [playerName] title {"text":"§a§lMisión completada!"}'
      - 'title [playerName] subtitle {"text":"§fHas completado la búsqueda del pescador.!"}'
      RewardDesc:
      - "{#707070}Debes pescar 8 salmones para completar!"
      - ""
      - "{#495af2}&lRecompensas"
      - " &8- &e&l$&e100"
      - " &8- {#495af2}100 &lXP"
    '3':
      Name: "Pescador 3"
      Objectives:
      - Fish;PUFFERFISH;8
      RewardCommands:
      - "eco give [playerName] 100"
      - "jobs exp [playerName] Pescador add 100"
      - 'title [playerName] title {"text":"§a§lMisión completada!"}'
      - 'title [playerName] subtitle {"text":"§fHas completado la búsqueda del pescador.!"}'
      RewardDesc:
      - "{#707070}¡Debes pescar 8 peces globo para completarlo!"
      - ""
      - "{#495af2}&lRecompensas"
      - " &8- &e&l$&e100"
      - " &8- {#495af2}100 &lXP"
  Gui:
    Item: FISHING_ROD
  Fish:
    COD:
      income: 5.0
      points: 5.0
      experience: 3.0
    SALMON:
      income: 5.0
      points: 5.0
      experience: 3.0
    TROPICAL_FISH:
      income: 5.0
      points: 5.0
      experience: 3.0
    PUFFERFISH:
      income: 5.0
      points: 5.0
      experience: 3.0