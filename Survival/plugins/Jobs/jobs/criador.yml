Criador:
  fullname: Criador
  displayName: "{#e6f569}Criador"
  shortname: C
  FullDescription:
  - "Gana dinero y xp por raza de animales."
  ChatColour: YELLOW
  chat-display: shortjob
  BossBarColour: YELLOW
  max-level: 100
  leveling-progression-equation: 13*(joblevel)+(joblevel*joblevel*5)
  income-progression-equation: baseincome+(baseincome*(joblevel-2)*0.01)-((baseincome+(baseincome*(joblevel-2)*0.01))
      * ((numjobs-1)*0.01))
  points-progression-equation: basepoints+(basepoints*(joblevel-2)*0.01)-((basepoints+(basepoints*(joblevel-2)*0.01))
      * ((numjobs-1)*0.01))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    '1':
      Name: "Criador 1"
      Objectives:
      - Breed;CAT;1
      - Breed;COW;1
      - Breed;DONKEY;1
      RewardCommands:
      - "eco give [playerName] 100"
      - "jobs exp [playerName] Criador add 100"
      - 'title [playerName] title {"text":"§a§lMisión completada!"}'
      - 'title [playerName] subtitle {"text":"§fHas completado la misión de criador.!"}'
      RewardDesc:
      - "{#707070}Debes criar animales para completar!"
      - ""
      - "{#e6f569}&lRecompensas"
      - " &8- &e&l$&e100"
      - " &8- {#e6f569}100 &lXP"
    '2':
      Name: "Criador 2"
      Objectives:
      - Breed;BEE;1
      - Breed;cow;1
      - Breed;DONKEY;1
      RewardCommands:
