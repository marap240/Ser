Aventuras:
  fullname: Aventuras
  displayName: "{#8ade4e}Aventuras"
  shortname: A
  FullDescription:
  - "Gana dinero explorando el mapa."
  ChatColour: GREEN
  chat-display: shortjob
  BossBarColour: GREEN
  max-level: 100
  leveling-progression-equation: 13*(joblevel)+(joblevel*joblevel*5)
  income-progression-equation: baseincome+(baseincome*(joblevel-2)*0.01)-((baseincome+(baseincome*(joblevel-2)*0.01))
      * ((numjobs-1)*0.01))
  points-progression-equation: basepoints+(basepoints*(joblevel-2)*0.01)-((basepoints+(basepoints*(joblevel-2)*0.01))
      * ((numjobs-1)*0.01))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 10
  maxDailyQuests: 1
  Quests:
    '1':
      Name: Adventure
      Objectives:
      - Explore;1;30
      RewardCommands:
      - "eco give [playerName] 100"
      - "jobs exp [playerName] Aventuras add 100"
      - 'title [playerName] title {"text":"§a§lMisión completada!"}'
      - 'title [playerName] subtitle {"text":"§fHas completado la misión de aventura.!"}'
      RewardDesc:
      - "{#707070}Ve a la aventura para ganar recompensas."
      - ""
      - "{#8ade4e}&lRecompensas"
      - " &8- &e&l$&e100"
      - " &8- {#8ade4e}100 &lXP"
  Gui:
    Item: LEATHER_BOOTS
  Explore:
    '1':
      income: 5.0
      points: 5
      experience: 5.0
    '2':
      income: 3.5
      points: 3.5
      experience: 3.5
    '3':
      income: 2.0
      points: 2.0
      experience: 2.0
    '4':
      income: 1.0
      points: 1.0
      experience: 1.0
    '5':
      income: 0.5
      points: 0.5
      experience: 0.5