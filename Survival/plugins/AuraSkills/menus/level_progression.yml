    nbt:
      CustomModelData: 40056
    display_name: <white>{{abilities}}
    lore:
    - ''
    - text: '{{abilities_desc}} \n{{mana_abilities_desc}}'
      wrap: true
      wrap_style: 1
      styles:
        1: <gray>
        2: <aqua>
