      styles:
        1: <white>
        2: <gold>
      wrap: false
      smart_wrap: true
      wrap_indent: ''
    - text: '{{rank_percent}}'
      styles:
        1: <white>
        2: <gold>
      wrap: false
      smart_wrap: true
      wrap_indent: ''
    - ' '
    - <gray> %tinify_{{leaderboard_click}}%
    amount: 1
    glow: false
  back:
    pos: 0,0
    material: BRICK
    nbt:
      CustomModelData: 40047
