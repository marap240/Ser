    lore:
    - ''
    - text: <gray> ▪ {{job_desc}}
      wrap: true
      style: <gray>
    - ' '
    - component: job_select
    - component: job_active
    - component: job_limit
templates:
  unlocked:
    material: BRICK
    nbt:
      CustomModelData: 40068
    display_name: <#82CD47>{{level}} {level}
    lore:
    - component: rewards
    - component: ability_unlock
    - component: ability_level
    - component: mana_ability_unlock
    - component: mana_ability_level
    - ' '
    - <#82CD47> ▸ {{unlocked}}
  in_progress:
    material: BRICK
    nbt:
      CustomModelData: 40070
    display_name: <#FFD738>{{level}} {level}
    lore:
    - component: rewards
    - component: ability_unlock
    - component: ability_level
    - component: mana_ability_unlock
    - component: mana_ability_level
    - ' '
    - '<gray> ▪ {{progress}}: <#FFD738>{percent}%'
    - '  {bar}'
    - <gray>  {current_xp}/{level_xp} {xp_unit}
    - ' '
    - <#FFD738> ▸ {{in_progress}}
    amount: 1
    glow: false
  locked:
    material: BRICK
    nbt:
      CustomModelData: 40069
    display_name: <#cf3932>{{level}} {level}
    lore:
    - component: rewards
    - component: ability_unlock
    - component: ability_level
    - component: mana_ability_unlock
    - component: mana_ability_level
    - ' '
    - <#cf3932> ▸ {{locked}}
    amount: 1
    glow: false
components:
  stats_leveled:
    context: Skill
    lore:
    - ' '
    - '<gray>{{stats_leveled}}: {entries[<gray>, ]}'
  ability_levels:
    context: Skill
    lore:
    - ' '
    - '<gray>{{ability_levels}}: {entries[]}'
  mana_ability_info:
    context: Skill
    lore:
    - ' '
    - <light_purple><bold>{{mana_ability}}</bold> <blue>{name} {level}
    - '  {entries[\n  ](3)}'
  progress:
    context: Skill
    lore:
    - '<gray>{{progress_to_level}} {next_level}: <yellow>{percent}%'
    - '{bar}'
    - <gray>{current_xp}/{level_xp} {xp_unit}
  max_level:
    context: Skill
    lore:
    - <gold>{{max_level}}
  rewards:
    context: Integer
    lore:
    - '<gray> ▪ {{rewards}}: {entries[]}'
  ability_unlock:
    context: Integer
    lore:
    - ' '
    - <gray> {{ability_unlock}} \n  <white>{name}
    - text: '{desc}'
      wrap: true
      wrap_indent: '  '
      style: <gray>
      smart_wrap: true
  ability_level:
    context: Integer
    lore:
    - ' '
    - <gray> ▪ <white>{name} {level}
    - text: '{desc}'
      wrap: true
      wrap_indent: '  '
      style: <gray>
      smart_wrap: true
  mana_ability_unlock:
    context: Integer
    lore:
    - ' '
    - <gray> {{mana_ability_unlock}} \n  <blue>{name}
    - text: '{desc}'
      wrap: true
      wrap_indent: '  '
      styles:
        0: <gray>
        1: <yellow>
      smart_wrap: true
  mana_ability_level:
    context: Integer
    lore:
    - ' '
    - ' <white>▪ ᴍᴀɴᴀ ᴀʙɪʟɪᴛɪᴇѕ'
    - <#86A7FC> + {name} {level}
    - text: '{desc}'
      wrap: true
      wrap_indent: '  '
      styles:
        0: <gray>
        1: <yellow>
      smart_wrap: true
  job_select:
    lore:
    - <#FFD738> → %tinify_{{job_select}}%
  job_active:
    lore:
    - <gray> ▸ <#82CD47>%tinify_{{job_active}}%
    - ' '
    - <#cf3932> → %tinify_{{job_quit}}%
  job_limit:
    lore:
    - text: <#cf3932>❗ {{job_limit}}
      wrap: true
      style: <#cf3932>
      wrap_indent: ' '
  job_cooldown:
    lore:
    - text: '{{job_cooldown}}'
      wrap: true
      style: <red>
formats:
  stat_leveled_entry: '{color}{stat}<gray>'
  unlocked_ability_entry: \n  <white>{name} {level} <dark_gray>({info})
  locked_ability_entry: \n  <dark_gray><strikethrough>{name}
  duration_entry: '<gray>{{duration}}: <green>{duration}s '
  mana_cost_entry: '<gray>{{mana_cost}}: <aqua>{mana_cost} '
  cooldown_entry: '<gray>{{cooldown}}: <#86A7FC>{cooldown}s '
  damage_entry: '<gray>{{damage}}: <red>{value} '
  damage_per_mana_entry: '<gray>{{damage}}: <red>+{value}% / Mana '
  max_mana_cost_entry: '<gray>{{max_mana_cost}}: <aqua>{mana_cost} '
  attack_speed_entry: '<gray>{{attack_speed}}: <red>+{value}% '
  stat_reward_entry: \n  {color}+{num} {symbol} {stat}
  money_reward_entry: \n  <green>${amount}
options:
  use_level_as_amount: false
  over_max_stack_amount: 1
  items_per_page: 19
  start_level: 1
  use_track: true
  track:
  - 10
  - 19
  - 28
  - 37
  - 38
  - 39
  - 30
  - 21
  - 12
  - 13
  - 14
  - 23
  - 32
  - 41
  - 42
  - 43
  - 34
  - 25
  - 16
