  locked_mana_ability:
    pos: 3,6
    material: BRICK
    nbt:
      CustomModelData: 40081
    display_name: '<#cf3932><bold>{name}'
    lore:
      - ' <gray>▪ <white>{{description}}:'
      - text: ' {desc}'
        wrap: true
        wrap_indent: '  '
        styles:
          0: '<gray>'
          1: '<dark_gray>'
      - ' '
      - text: '{{unlocked_at}}'
        styles:
          1: '<gray>'
          2: '<#86A7FC>'
      - ' '
      - '<#cf3932> → {{locked}}'
