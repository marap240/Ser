      - component: your_level
      - component: your_level_maxed
      - ' '
      - component: unlocked_desc
      - component: unlocked_desc_maxed
      - ' '
      - '<#82CD47> → {{unlocked}}'
components:
  your_level:
    context: AbstractAbility
    lore:
      - ' <gray>▪ <white>{{your_level}}: <#86A7FC>{level}'
  your_level_maxed:
    context: AbstractAbility
    lore:
      - ' <gray>▪ <white>{{your_level}}: <#86A7FC>{level} <gold>(MAXED)'
  unlocked_desc:
    context: AbstractAbility
    lore:
      - text: ' <gray>▪ {{next_upgrade_at}}'
        styles:
          1: '<white>'
          2: '<#86A7FC>'
      - text: ' {desc}'
        wrap: true
        wrap_indent: '  '
        styles:
          0: '<gray>'
          1: '<dark_gray>'
  unlocked_desc_maxed:
    context: AbstractAbility
    lore:
      - ' <gray>▪ <white>{{description}}:'
      - text: ' {desc}'
        wrap: true
        wrap_indent: '  '
        styles:
          0: '<gray>'
          1: '<dark_gray>'
formats:
  desc_upgrade_value: '<gray>{current}<dark_gray>→{next}<gray>'