    slots:
    options:
      slots:
        - '14'
        - '15'
        - '16'
        - '23'
        - '24'
        - '25'
    material: BRICK
    nbt:
      CustomModelData: 40080
    display_name: '<white><bold>{name}'
    lore:
      - component: your_level
      - component: your_level_maxed
      - ' '
      - component: unlocked_desc
      - component: unlocked_desc_maxed
      - ' '
