info:
  namespace: shizuart_furnitures

items:
  tavern_counter:
    enabled: true
    display_name: Counter
    behaviours:
      furniture:
        solid: true
        entity: item_display
        fixed_rotation: true
        placeable_on:
          ceiling: false
          floor: true
          walls: false
        opposite_direction: true
        sound:
          place:
            name: block.wood.place
          break:
            name: block.wood.break
        display_transformation:
          transform: FIXED
          translation:
            x: 0
            y: 0
            z: 0
          scale:
            x: 0.5
            y: 0.5
            z: 0.5
          right_rotation:
            axis_angle:
              angle: -90
              axis:
                x: 1
                y: 0
