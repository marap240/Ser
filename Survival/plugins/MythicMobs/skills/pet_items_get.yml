  - command{c="lp user <target.name> permission set mcpet.Pet_Samurai_Shiba_Samurai_Bamboo true";console=true}
  - command{c="minecraft:item replace entity <target.name> weapon.mainhand with air";console=true}
  - message{msg="&a&l¡Has desbloqueado a Bamboo Samurai Shiba!"} @self
  - effect:sound{s=ui.toast.challenge_complete;v=1;p=1.5}

