  Skills:
  - projectile{bulletType=MOB;mob=Pumpkin_Bombs;onEnd=Pumpkin_Bombs_HIT_D;v=15;i=10;hR=1;vR=1;mr=20;hnp=true;hO=0;sE=true;sB=true;hs=false;hfs=0;sfo=1.5;syo=1.5;tyo=3;g=1} @Forward{f=15;y=0}
  - projectile{bulletType=MOB;mob=Pumpkin_Bombs;onEnd=Pumpkin_Bombs_HIT_D;v=15;i=10;hR=1;vR=1;mr=20;hnp=true;hO=11;sE=true;sB=true;hs=false;hfs=0;sfo=1.5;syo=1.5;tyo=3;g=1} @Forward{f=15;y=0}
