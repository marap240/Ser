  Cooldown: 12
  Conditions:
  - crouching true
  Skills:
  - effect:sound{s=phoenix_hunter_sounds:samus.phoenix_hunter.phoenix_form;volume=0.9;pitch=1} @self
  - effect:sound{s=entity.ender_dragon.flap;volume=0.9;pitch=0.6;repeat=1;repeati=3} @self
  - orbital{auraName=VFX_Phoenix_Wings;bulletType=MOB;mob=VFX_Phoenix_Wings;hr=1;vr=1;hp=false;hnp=false;r=0;points=1;i=10;duration=200;oy=2.8;rx=0;ry=0;rz=0;avx=0;avy=0;avz=0} @self
  
  - potion{type=JUMP;duration=200;level=1;hasParticles=false} @self
  - potion{type=SLOW_FALLING;duration=200;level=0;hasParticles=false} @self
  - aura{auraName=PHOENIX_REBIRTH_AURA;duration=200} @self
  - particles{p=dust_color_transition;color1=#ffcd17;color2=#fa2707;amount=30;hS=0.4;vS=0.5;y=1;size=0.6;speed=0;repeat=39;repeati=5} @self
  - particles{p=small_flame;amount=20;hS=0.4;vS=0.5;y=1;speed=0.03;repeat=39;repeati=5} @self
  
  - changepart{m=vfx_phoenix_wings_1;p=bone;nm=vfx_phoenix_wings_3;np=bone;delay=194} @MobsInRadius{r=4;sort=NEAREST;limit=1;types=VFX_Phoenix_Wings}
  - changepart{m=vfx_phoenix_wings_1;p=bone;nm=vfx_phoenix_wings_2;np=bone;delay=196} @MobsInRadius{r=4;sort=NEAREST;limit=1;types=VFX_Phoenix_Wings}
  - changepart{m=vfx_phoenix_wings_1;p=bone;nm=vfx_phoenix_wings_1;np=bone;delay=198} @MobsInRadius{r=4;sort=NEAREST;limit=1;types=VFX_Phoenix_Wings}

  #spread fire
  - skill{s=Phoenix_Rebirth_Sphere_Spread} @selflocation
  - skill{s=Phoenix_Rebirth_DAMAGE;delay=1} @EIR{r=8;conditions=[  - mythicmobtype{t=VFX_Phoenix_Totem} false ]}
  - skill{s=Flameborn_BURN;duration=4;damage=1;delay=1} @EIR{r=8}
  
  - signal{s=ENDTOT;delay=1} @EIR{r=8;conditions=[  - mythicmobtype{t=VFX_Phoenix_Totem} true ]} ?hasaurastacks{n=TOTEM_HIT_COUNT;s=4}
  - signal{s=TOTEM;delay=2} @EIR{r=8;conditions=[  - mythicmobtype{t=VFX_Phoenix_Totem} true ]} ?!hasaurastacks{n=TOTEM_HIT_COUNT;s=4}
Phoenix_Rebirth_DAMAGE:
  Cooldown: 0.01
  TargetConditions:
  - isLiving true
  - hasaura{aura=immunedelay} false
  Skills:
  - aura{auraname=immunedelay;d=1;ma=true}
  - effect:sound{s=phoenix_hunter_sounds:samus.phoenix_hunter.phoenix_impact;volume=0.6;pitch=<random.float.0.8to1.2>} @self
  - summon{type=VFX_Phoenix_Impact2;amount=1;radius=0;yRadius=0;onSurface=false}
  - damage{a=3;pkb=true;hnp=true;hp=true}
  - throw{velocity=11;velocityY=0}


