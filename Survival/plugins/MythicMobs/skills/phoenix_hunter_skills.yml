# Flameborn #

Flameborn:
  Cooldown: 0
  Skills:
  - Aura{auraName=Flameborn;duration=20} @self
  - potion{type=FIRE_RESISTANCE;duration=40;level=0;hasParticles=false} @self
  - particles{p=small_flame;amount=15;hS=0.3;vS=0.1;y=0.1;size=1;speed=0.02} @self
  - particles{p=smoke;amount=5;hS=0.3;vS=0.1;y=0.1;size=1;speed=0.03} @self

Flameborn_BURN:
  Conditions:
  - hasaura{n=Flameborn} true
  TargetConditions:
  - hasaura{aura=Phoenix_BURN} false
  - mythicmobtype{t=VFX_Phoenix_Totem} false
  Skills:
  #burn
  - effect:sound{s=entity.player.hurt_on_fire;volume=0.6;pitch=1;repeat=<skill.duration> - 1;repeati=20}
  - effect:sound{s=entity.generic.burn;volume=0.5;pitch=1.4;repeat=<skill.duration> - 1;repeati=20}
  - aura{auraName=Phoenix_BURN;duration=<skill.duration> * 20}
  - damage{a=<skill.damage>;pkb=true;hnp=true;hp=true;repeat=<skill.duration> - 1;repeati=20}
  - ignite{ticks=<skill.duration> * 20}
  - particles{p=small_flame;amount=10;hS=0.3;vS=0.7;y=1;size=1;speed=0.03;repeat=<skill.duration> - 1;repeati=20}
  
# Blazing Feathers #

Blazing_Feathers:
