  - projectile{onTick=Comet-Tick;onEnd=Comet-Hit;i=1;hR=1;vR=1;type=meteor;hfs=12;g=0.6} @targetlocation{xoffset=0} ?variableInRange{var=caster.darkmatter;value=<100}
  
  - projectile{onTick=Supernova-Tick;onEnd=Supernova-Hit;i=1;hR=1;vR=1;type=meteor;hfs=12;g=0.6} @targetlocation{xoffset=0} ?variableInRange{var=caster.darkmatter;value=>99}
  - variablesubtract{var=caster.darkmatter;amount=100} @self ?variableInRange{var=caster.darkmatter;value=>99}
