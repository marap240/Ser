Arcanic_Adapt-On_Hit:
  Skills:
  - mmodamage{amount=200;t=SKILL,ON-HIT;targetisorigin=true} @ENO{r=3} ?variableEquals{var=caster.arcanic_adapt;value="0"}
  - effect:explosion @target ?variableEquals{var=caster.arcanic_adapt;value="0"}

  - command{c="mythiclib tempstat add <caster.name> SKILL_DAMAGE 5 100"} @self ?variableEquals{var=caster.arcanic_adapt;value="1"}

Arcanic_Adapt-On_Damaged:
  Skills:
  - throw{velocity=10;velocityY=3} @EIR{r=3;ignore=players,animals} ?variableEquals{var=caster.arcanic_adapt;value="2"}
  - sound{s=enchant.thorns.hit} @self ?variableEquals{var=caster.arcanic_adapt;value="2"}