  - crouching false
  Skills:
  - projectile{bulletType=MOB;mob=Card_Throw;onHit=Card_Throw_HIT_D;v=18;i=10;hR=1;vR=1;mr=14;hnp=true;hO=0;sE=true;sB=true;hs=false;hfs=0;sfo=1.5;syo=1.5;tyo=1.5} @Forward{f=15;y=0}
  - projectile{bulletType=MOB;mob=Card_Throw;onHit=Card_Throw_HIT_D;v=18;i=10;hR=1;vR=1;mr=14;hnp=true;hO=12;sE=true;sB=true;hs=false;hfs=0;sfo=1.5;syo=1.5;tyo=1.5} @Forward{f=15;y=0}
  - projectile{bulletType=MOB;mob=Card_Throw;onHit=Card_Throw_HIT_D;v=18;i=10;hR=1;vR=1;mr=14;hnp=true;hO=-12;sE=true;sB=true;hs=false;hfs=0;sfo=1.5;syo=1.5;tyo=1.5} @Forward{f=15;y=0}

