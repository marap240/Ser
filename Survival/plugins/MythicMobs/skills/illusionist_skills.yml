  - effect:sound{s=illusionist_sounds:samus.card_throw;volume=0.8;pitch="random(0.8, 1.1)"} @self
  - projectile{bulletType=MOB;mob=Card_Throw_2;onHit=Card_Throw_HIT_D;v=18;i=10;hR=1;vR=1;mr=14;hnp=true;hO=0;sE=true;sB=true;hs=false;hfs=0;sfo=1.5;syo=1.5;tyo=0} @Forward{f=15;y=-2;lockpitch=true}
  - projectile{bulletType=MOB;mob=Card_Throw_2;onHit=Card_Throw_HIT_D;v=18;i=10;hR=1;vR=1;mr=14;hnp=true;hO=12;sE=true;sB=true;hs=false;hfs=0;sfo=1.5;syo=1.5;tyo=0} @Forward{f=15;y=-2;lockpitch=true}
  - projectile{bulletType=MOB;mob=Card_Throw_2;onHit=Card_Throw_HIT_D;v=18;i=10;hR=1;vR=1;mr=14;hnp=true;hO=-12;sE=true;sB=true;hs=false;hfs=0;sfo=1.5;syo=1.5;tyo=0} @Forward{f=15;y=-2;lockpitch=true}


Phantom_Blink_Tick:
