# Queen Tarot #

Queen_Tarot_BUFF:
  Skills:
  - orbital{auraName=QTA;bulletType=MOB;mob=Queen_Tarot;hr=1;vr=1;onTick=Queen_Tarot_BUFFCHECK;hp=false;hnp=false;r=0;points=1;i=10;duration=30;oy=-0.8;rx=0;ry=0;rz=0;avx=0;avy=0;avz=0} @self
  - effect:particles{particle=dust;color=#bdfff2;amount=20;speed=0;hS=0.3;vS=0.7;y=0.5} @self

Queen_Tarot_BUFFCHECK:
  Conditions:
  - hasaura{n=Queen_Tarot} castinstead Queen_Tarot_BUFFCHECKER
  Skills:
  - auraremove{aura=QTA} @self
  - effect:particles{particle=dust;color=#bdfff2;amount=20;speed=0;hS=0.3;vS=0.7;y=0.5} @self
  
Queen_Tarot_BUFFCHECKER:
  Skills:
  - aura{auraName=QTA} @self
  
Queen_Tarot:
  Skills:
  - skill{s=Queen_Tarot_BUFF} @self
  - onDamaged{onHit=Queen_Tarot_STUN;auraName=tarotqueen;cancelEvent=true;d=20} @self
  - Aura{auraName=Queen_Tarot;duration=40} @self

Queen_Tarot_STUN:
  Skills:
  - Aura{auraName=Queen_Tarot_STOP;duration=120} @self
  - skill{s=Queen_Tarot_FX_HIT} @EIR{r=4}
  - effect:sound{s=entity.illusioner.cast_spell;volume=0.7;pitch=1.2} @self
  
Queen_Tarot_FX_HIT:
  TargetConditions:
  - hasaura{n=Queen_Tarot_HIT} false
  Skills:
  - Aura{auraName=Queen_Tarot_HIT;duration=40}
  - potion{type=SLOW;duration=40;level=50;hasParticles=false}
  - orbital{r=0.5;onTick=Mirror_Dimension_HIT_TICK;points=16;interval=1;duration=40;oy=2.5}
  
# Card Throw #
  
Card_Throw:
  Cooldown: 1
  Conditions:
