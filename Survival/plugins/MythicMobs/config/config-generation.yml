#
# Generation Configuration Options
#
# More information about Mythic pack generation features can be found here:
# https://git.mythiccraft.io/mythiccraft/mythiccrucible/-/wikis/ResourcePack-Generator
#
Generation:

  #================================================================================
  # General Generator Options
  #================================================================================
  Namespace: mythic                 # Namespace to save everything under
  GenerateOnStartup: false           # If the pack should auto-generate on server startup

  MergeModelEngine: false            # Whether to merge ModelEngine files if available
  MergeHappyHUD: false               # Whether to merge HappyHUD files if available
  MergeMythicHUD: false
  MergeEmojy: false                  # Whether to merge Emojy files if available

  ZipPack: false                     # Whether to zip the pack after completion. Required for deployment.
  LegacyNoteblocksSupport: true     # Supports noteblocks id from Oraxen. Disabling it will allow to use the harp instrument and increasing the limit of 800 maximum blocks to 1150

  ImplicitGeneration:
    Enabled: false                  # Whether to automatically find and generate entries in model fields
    PrependItemFolder: true         # Auto-prepend the item folder for implicitly generated models

  Security:
    ObfuscateFiles: false           # Randomizes file names to make them harder to read
    #HashItemDefinitions: false      # [not yet implemented] Hashes item definitions to make them harder to read. Breaks existing items when turning on

  GenerateOverlays:
    - 1.21.8

  #================================================================================
  # Automatic Deployment Options
  # - Used to automatically deploy the pack to an end-point once it's generated
  #================================================================================
  Deployment:
    Enabled: false                  # Whether to enable automatic deployment
    Type: SELFHOST                  # Can currently be SELFHOST or S3
    SelfHosting:
      Port: 8080
    S3:
      Storage:
        Key: pack
        Bucket: packs
      Authentication:
        Endpoint: ''
        AccessKey: ''
        SecretKey: ''
    AutoSend:                       # Automatically sending the pack to players
      Enabled: false
      SendOnUpdate: false
      PublicURL: https://s3.yourcoolwebsite.com
      Force: false                #Force players to accept the pack or be kicked
      Prompt: "This server requires a resource pack to play!"         #Prompt to send to players when being sent resource pack

  #================================================================================
  # Custom Armor Generation Settings
  # - These settings affect custom armor generation.
  #================================================================================
  CustomArmor:
    DefaultMethod: COMPONENT
    GenerateOptifineFiles: false
    Trims:
      Enabled: false
      GenerateDataPack: true
      HideBaseArmor: []
      ConvertBaseArmor: false

  #================================================================================
  # Font Image Generation Settings
  #================================================================================
  FontImages:
    StartingCharacter: "\u5001"
