cubee-air_dragon:
  Type: WOLF
  Display: 'Air Dragon Cubee' 
  Health: 20
  Damage: 1
  Options:
    PreventSunburn: true
    KnockbackResistance: 1
    PreventRandomEquipment: true
    AlwaysShowName: true
    PreventOtherDrops: true
    Persistent: false
    Invincible: false
    LockPitch: false
    FollowRange: 50
    MovementSpeed: 0
    Silent: true
  AIGoalSelectors:
  - clear
  AITargetSelectors:
  - nearestConditional{targetconditions=
    [- entitytype{type=WITHER,SILVERFISH} true
     - isliving ];
    mustsee=false;mustreach=false;interval=1}
  - ownerAttacker
  - ownerDamager
  Disguise: armor_stand
  Modules:
    ThreatTable: true
  Skills:
  - wolfsit{sit=true} @self ~onInteract 
  - setvar{var=caster.owner_name;value="<target.name>";type=STRING;delay=3} @Owner ~onSpawn
  - setvar{var=caster.owner_uuid;value="<target.uuid>";type=STRING;delay=3} @Owner ~onSpawn
  - addtag{t=Cubees;delay=1} @self ~onSpawn
  - state{s=start;loop=true;delay=2} @self ~onSpawn
  - state{s=start;loop=true;delay=2} @self ~onLoad
  - state{s=start;loop=true;delay=2} @self ~onChangeworld 
  - sudoskill{s=[ - pull{v=10;to=true;Origin=@Forward{f=1.5;y=0.5;sideOffset=0.95;sudoowner=true;lockpitch=true};fo=true} @trigger ];cat=true} @owner{conditions=[ - crouching true]} ~onTimer:1 ?stringEQ{val1="<placeholder.Cubees-v20_Dragons-Crouch_To_Face_Owner>";val2="true"} ?!hasaura{auraname=Attacking}
  - sudoskill{s=[ - setrotation{relative=false;yaw="<caster.l.yaw>+240"} @trigger ];cat=true} @owner{conditions=[ - crouching true]} ~onTimer:1 ?stringEQ{val1="<placeholder.Cubees-v20_Dragons-Crouch_To_Face_Owner>";val2="true"} ?!hasaura{auraname=Attacking}
  - sudoskill{s=[ - pull{v=10;to=true;Origin=@Forward{f=1.5;y=0.9;sideOffset=0.95;sudoowner=true;lockpitch=true};fo=true} @trigger ];cat=true} @owner{conditions=[ - crouching false]} ~onTimer:1 ?stringEQ{val1="<placeholder.Cubees-v20_Dragons-Crouch_To_Face_Owner>";val2="true"} ?!hasaura{auraname=Attacking} ?hasaura{auraname=Crouching}
  - sudoskill{s=[ - setrotation{relative=false;yaw="<caster.l.yaw>+240"} @trigger ];cat=true} @owner ~onTimer:1 ?stringEQ{val1="<placeholder.Cubees-v20_Dragons-Crouch_To_Face_Owner>";val2="true"} ?!hasaura{auraname=Attacking} ?hasaura{auraname=Crouching}
  - sudoskill{s=[ - aura{auraname=Crouching;d=20;ms=1;ma=true;rd=true} @Trigger];cat=true} @owner{conditions=[ - crouching true]} ~onTimer:1 ?stringEQ{val1="<placeholder.Cubees-v20_Dragons-Crouch_To_Face_Owner>";val2="true"} ?!hasaura{auraname=Attacking} 
  - state{s=emote;cooldown=7} @self ~onInteract
  - aura{auraname=Crouching;d="3*20"} @Self ~onInteract ?hasaura{auraname=Crouching}
  - setvar{var=target.cubeetype;value="air_dragon";type=STRING;save=true;delay=2} @Owner ~onSpawn
  - unsetvar{var=target.cubeetype} @Owner ~onDespawn
  - setvar{var=caster.cubeemodel;value="air_dragon";type=STRING;save=true} @Self ~onSpawn
  - sudoskill{s=[ - setrotation{relative=false;yaw=<caster.l.yaw>;pitch=0} @trigger ];cat=true} @owner{conditions=[ - crouching false]} ~onTimer:1 ?!hasaura{auraname=Crouching} ?!hasaura{auraname=Attacking} 
  - model{sync=true;scale=0.6;mid=cubee-air_dragon;n=false;usm=true} @self ~onSpawn
  - skill{s=Cubees-Setting-Movement} @self ~onTimer:1 ?!hasaura{auraname=Crouching} ?!hasaura{auraname=Attacking}
  - sound{s=entity.allay.death;p=1.0;v=1.0} @self ~onDeath
  - potion{t=SLOW_FALLING;d=99999;l=-1;p=false} @self ~onSpawn
  - cancelevent{sync=true} @self ~onAttack
  - runaigoalselector{goal=movetowardstarget;delay=2} @self ~onSpawn ?stringEQ{val1="<placeholder.Cubee-air_dragon-HelpsOwnerCombat>";val2="true"}
  - sudoskill{s=[ - pull{v=5;to=true;Origin=@Forward{f=4;y=0.1;sideOffset=1.35;sudoowner=true;lockpitch=true};fo=true} @trigger ];cat=true} @owner{conditions=[ - moving false]} ~onTimer:1 ?hasaura{auraname=Attacking} ?!hasaura{auraname=Stay} ?!hasaura{auraname=Crouching}
  - sudoskill{s=[ - pull{v=5;to=true;Origin=@Forward{f=4.5;y=0.1;sideOffset=1.35;sudoowner=true;lockpitch=true};fo=true} @trigger ];cat=true} @owner{conditions=[ - moving true]} ~onTimer:1 ?hasaura{auraname=Attacking} ?!hasaura{auraname=Stay} ?!hasaura{auraname=Crouching}
  - sudoskill{s=[ - setrotation{relative=false;yaw="<caster.l.yaw> + 205"} @trigger ];cat=true} @owner ~onTimer:1 ?hasaura{auraname=Attacking} ?!hasaura{auraname=Stay}
  - skill{s=Cubee-air_dragon-Pet-Attack_Activate} @self ~onSignal:Activate ?stringEQ{val1="<placeholder.Cubee-air_dragon-HelpsOwnerCombat>";val2="true"}
  - cancelEvent{sync=true} @self ~onDamaged ?stringEQ{val1="<placeholder.Cubees-v20_Dragons-Invincible>";val2="true"} 
  - runaigoalselector{goal=meleeattack} @self ~onTimer:10 ?stringEQ{val1="<placeholder.Cubee-air_dragon-HelpsOwnerCombat>";val2="true"} ?stringEQ{val1="<placeholder.Cubee-air_dragon-Skill_AutoActivate>";val2="true"}
  - skill{s=Cubee-air_dragon-Pet-Attack} @Target{limit=1;sort=NEAREST} ~onTimer:5 ?stringEQ{val1="<placeholder.Cubee-air_dragon-HelpsOwnerCombat>";val2="true"} ?stringEQ{val1="<placeholder.Cubee-air_dragon-Skill_AutoActivate>";val2="true"}
  - skill{s=Cubee-air_dragon-Pet-Attack_Execute} @Self ~onSignal:CubeeAttack ?stringEQ{val1="<placeholder.Cubee-air_dragon-Skill_AutoActivate>";val2="true"}
  - skill{s=Cubee-air_dragon-TargetInherit} @self ~onSignal:CubeeTargetInherit 
  - skill{s=Cubee-air_dragon-AllyInherit} @self ~onSignal:CubeeAllyInherit 
  - skill{s=Cubee-air_dragon-Pet-OwnersCombatTarget} @self ~onTimer:20

