vfx_rogue_vicious_cuts:
  Type: block_display
  DisplayOptions:
    Block: AIR
    Billboard: FIXED
  Options:
    Invincible: true
    Collidable: false
    Interactable: false
  Skills:
  - model{sync=true;mid=rogue_vicious_cuts;n=false} @self ~onSpawn
  - brightness{mid=rogue_vicious_cuts;b=15;s=15} @self ~onSpawn
  - state{s=idle;speed=1} @self ~onSpawn
  
