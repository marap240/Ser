Pet_Fire_Dragon_Fire:
  Type: wolf
  Display: '&fFire Dragon'
  Health: 60
  Damage: 2
  Options:
    Invisible: true  # <--- AGREGADO PARA QUE NO SE VEA EL LOBO
    MovementSpeed: 0.33
    ShowHealth: false
    PreventRandomEquipment: true
    AlwaysShowName: true
    Persistent: false
    Invincible: true
    Despawn: false
    PreventOtherDrops: true
    FollowRange: 15
    Silent: true
    KnockbackResistance: 1
    PreventSunburn: true
  DamageModifiers:
  - FALL 0
  AIGoalSelectors:
  - 0 clear
  AITargetSelectors:
  - 0 clear
  - 1 ownertarget
  - 2 ownerattacker
  - 3 monsters
  Skills:
  - model{sync=true;mid=pet_fire_dragon_fire;usm=true;step=1} @self ~onSpawn
  - effect:sound{s=entity.fox.ambient;volume=0.8;pitch=1.2} @self ~onTimer:220 0.35
  - skill{s=Pet_Fire_Dragon_Fire_Skill} ~onTimer:40
  - skill{s=Cancelattack;sync=true} ~onAttack
  - skill{s=EXP_Gain} ~onTimer:100
  - skill{s=Pet_Look} ~onTimer:1
  - skill{s=Pet_Interact_Fire_Dragon_Fire} ~onInteract
  - skill{s=Pet_Fire_Dragon_Fire_FX} ~onTimer:20

VFX_Flame_Shot_Fire:
  Type: ARMOR_STAND
  Options:
    Marker: true
    Small: false
    HasArms: true
    Invisible: true
    Invincible: true
  Skills:
  - model{sync=true;usestatemachine=true;mid=vfx_flame_shot_fire} @self ~onSpawn
  - brightness{mid=vfx_flame_shot_fire;b=15;s=15} @self ~onSpawn
  - BodyRotation{playermode=true;stable=0;rdelay=0;rduration=0} @self ~onSpawn
