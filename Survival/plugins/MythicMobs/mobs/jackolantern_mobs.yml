# Pumpkin Bombs #

Pumpkin_Bombs:
  Type: ARMOR_STAND
  Pose:
      RightArm: 0,0,0
  Options:
    Marker: true
    Small: false
    HasArms: true
    Invisible: true
    Invincible: true
  Skills:
  - model{sync=true;mid=fx_pumpkin;n=false} @self ~onSpawn
  
dash_dummy:
