# Phoenix Totem #

VFX_Phoenix_Totem:
  Type: WOLF
  Display: '&f'
  Health: 2000
  Damage: 1
  Options:
    MovementSpeed: 0.01
    ShowHealth: false
    PreventRandomEquipment: true
    AlwaysShowName: false
    Persistent: false
    Despawn: true
    PreventOtherDrops: true
    FollowRange: 1
    Silent: true
    KnockbackResistance: 1
    PreventSunburn: true
    Invincible: true
    NoDamageTicks: 1
    Collidable: false
  AIGoalSelectors:
  - clear
  AITargetSelectors:
  - clear
  Skills:
  - model{sync=true;usestatemachine=true;mid=vfx_phoenix_totem} @self ~onSpawn
  - brightness{mid=vfx_phoenix_totem;b=15;s=15} @self ~onSpawn
  - BodyRotation{playermode=true;stable=0;rdelay=0;rduration=0} @self ~onSpawn
  - state{s=spawn} @self ~onSpawn
  - state{s=despawn;delay=180} @self ~onSpawn
  - remove{delay=200} @self ~onSpawn
  - state{s=hit} @self ~onSignal:TOTEM ?hasaura{n=TOTEM<trigger.uuid>}
  - state{s=hit} @self ~onSignal:ENDTOT ?hasaura{n=TOTEM<trigger.uuid>}
  - aura{auraName=TOTEMACTIVA;duration=4;ow=true} @owner ~onSignal:TOTEM ?hasaura{n=TOTEM<trigger.uuid>}
  - aura{auraName=TOTEMACTIVA;duration=4;ow=true} @owner ~onSignal:ENDTOT ?hasaura{n=TOTEM<trigger.uuid>}
  #- remove{delay=5} @self ~onSignal:ENDTOT ?hasaura{n=TOTEM<trigger.uuid>}
  - skill{s=Phoenix_Totem_DMG_Aura_REMOVE} @owner ~onTimer:1
  - sudoskill{s=SUDO_TOTEM;cat=true} @owner ~onSpawn

