# Hit Impact #

VFX_Phoenix_Impact:
  Type: block_display
  DisplayOptions:
    Block: AIR
    Billboard: FIXED
  Options:
    Invincible: true
    Collidable: false
  Skills:
  - aura{d=18;i=2;
    os=[
    - setvariable{var=caster.iteration;val=1;type=INTEGER}
    - model{sync=true;usestatemachine=true;mid=vfx_phoenix_impact_1;lockpitch=true}
    - BodyRotation{playermode=false;stable=0;rdelay=0;rduration=0}
    - brightness{mid=vfx_phoenix_impact_1;b=15;s=15}
    - state{s=skill}
    ];
    ot=[
    - setvariable{var=caster.iteration;val="<caster.var.iteration>+1"}
    - changepart{m=vfx_phoenix_impact_1;nm=vfx_phoenix_impact_<caster.var.iteration>;p=bone;np=bone}
    ];
    oe=[ - remove @self ]} @self ~onSpawn
