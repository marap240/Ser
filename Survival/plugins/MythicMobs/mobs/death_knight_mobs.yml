VFX_Death_Wings_Phantom_Charge:
  Type: block_display
  DisplayOptions:
    Block: AIR
    Billboard: FIXED
  Options:
    Invincible: true
    Collidable: false
  Skills:
  - aura{d=8;i=10;
    os=[
    - setvariable{var=caster.iteration;val=1;type=INTEGER}
    - model{sync=true;usestatemachine=true;mid=vfx_death_wings_1;lockpitch=true}
    - BodyRotation{playermode=true;stable=0;rdelay=0;rduration=0}
    - brightness{mid=vfx_death_wings_1;b=15;s=15}
    - state{s=dash}
    ];
    ot=[
    - setvariable{var=caster.iteration;val="<caster.var.iteration>+1"} ?!varequals{var=caster.iteration;val=8}
    - changepart{m=vfx_death_wings_1;nm=vfx_death_wings_<caster.var.iteration>;p=right_wing;np=right_wing} ?!varequals{var=caster.iteration;val=8}
    - changepart{m=vfx_death_wings_1;nm=vfx_death_wings_<caster.var.iteration>;p=right_wing_mid;np=right_wing_mid} ?!varequals{var=caster.iteration;val=8}
    - changepart{m=vfx_death_wings_1;nm=vfx_death_wings_<caster.var.iteration>;p=right_wing_end;np=right_wing_end} ?!varequals{var=caster.iteration;val=8}
    - changepart{m=vfx_death_wings_1;nm=vfx_death_wings_<caster.var.iteration>;p=left_wing;np=left_wing} ?!varequals{var=caster.iteration;val=8}
    - changepart{m=vfx_death_wings_1;nm=vfx_death_wings_<caster.var.iteration>;p=left_wing_mid;np=left_wing_mid} ?!varequals{var=caster.iteration;val=8}
    - changepart{m=vfx_death_wings_1;nm=vfx_death_wings_<caster.var.iteration>;p=left_wing_end;np=left_wing_end} ?!varequals{var=caster.iteration;val=8}
    ]} @self ~onSpawn

  - aura{d=8;i=10;
    os=[
    - setvariable{var=caster.iteration;val=7;type=INTEGER}
    ];
    ot=[
    - setvariable{var=caster.iteration;val="<caster.var.iteration>-1"} ?!varequals{var=caster.iteration;val=0}
    - changepart{m=vfx_death_wings_1;nm=vfx_death_wings_<caster.var.iteration>;p=right_wing;np=right_wing} ?!varequals{var=caster.iteration;val=0}
    - changepart{m=vfx_death_wings_1;nm=vfx_death_wings_<caster.var.iteration>;p=right_wing_mid;np=right_wing_mid} ?!varequals{var=caster.iteration;val=0}
    - changepart{m=vfx_death_wings_1;nm=vfx_death_wings_<caster.var.iteration>;p=right_wing_end;np=right_wing_end} ?!varequals{var=caster.iteration;val=0}
    - changepart{m=vfx_death_wings_1;nm=vfx_death_wings_<caster.var.iteration>;p=left_wing;np=left_wing} ?!varequals{var=caster.iteration;val=0}
    - changepart{m=vfx_death_wings_1;nm=vfx_death_wings_<caster.var.iteration>;p=left_wing_mid;np=left_wing_mid} ?!varequals{var=caster.iteration;val=0}
    - changepart{m=vfx_death_wings_1;nm=vfx_death_wings_<caster.var.iteration>;p=left_wing_end;np=left_wing_end} ?!varequals{var=caster.iteration;val=0}
    ];delay=30} @self ~onSpawn

