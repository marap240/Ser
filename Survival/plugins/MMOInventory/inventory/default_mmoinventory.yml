# Do NOT change this! Choose one and stick to it.
#
# When updating from MMOInventory 1 to MMOInventory 2, MMOInventory will convert the legacy mmoinventory
# to the custom inventory with ID "mmoinventory1_legacy". If you change this ID, data of the old inventory
# will be lost.
#
# This option is irrelevant for the vanilla inventory (as MMOInventory stores no vanilla inventory data).
id: mmoinventory1_legacy

# Toggle on/off for temporary disabling this inventory.
enabled: true

# Either 'custom' for custom inventories or 'vanilla' for the vanilla inventory.
# There can be only one vanilla inventory at a time!
type: custom

# Should items from this custom inventory be dropped on death.
# This option is only for custom inventories, as vanilla inventory
# is already supported by the keepInventory world flag.
drop_on_death: false

ui_layout:

  # Amount of rows in the inventory (between 1 and 6).
  # Remember to check the slot numbers in the config section below when changing this.
  # This option is only for custom inventories.
  rows: 4

  # Names of the inventories. This is also used to apply custom textures to the UIs.
  # The default MMOInventory resource pack provides three basic textures:
  # - u40E0 (classic)
  # - u40E1 (classic v2)
  # - u40E2 (Oraxen texture based)
  #
  # Note that in 1.20.X and under, GUI item models had a "scale" parameter that could
  # be set to 110% to hide the vanilla grid pattern of any inventory. This no longer
  # exists in 1.21+ and custom fonts are now required to achieve similar results.
  name:
    self: "&f%MYTHIClib_space_-17%\u40E0%MYTHIClib_space_-169%<#3F3F3F>Equipment"
    other: "&f%MYTHIClib_space_-17%\u40E0%MYTHIClib_space_-169%<#3F3F3F>Equipment of {name}"

# Command to be used in order to open the custom inventory.
# This option is only for custom inventories.
open_command:
  enabled: true
  name: 'custominv'
  permission: 'custom_inv.open.mmoinventory_default'
  aliases: [ mmoinv, rpginv, rpginventory ]

  output:
    player-command: '&cThis command is only for players.'
    specify-player: '&cPlease specify a player.'
    wrong-player: '&cCould not find the player called {arg}.'
    not-enough-perms: '&cYou don''t have enough permissions.'

# Adds a static item to players' inventories to open this custom inventory.
# Requires a server reload when changed.
inventory_button:
  enabled: false
  slot: 9
  item:
    material: CHEST
    name: '&6Custom Inventory'
    lore:
      - ''
      - '&eClick to open.'
    # custom-model-data: 1
    # skull-texture: eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvYjg5Yjk4ZjA0YzMyMjdkMzdkMzE5YmJjZmZjNTFmNTJlNzhkOTZhMDViMTI4NTJkMWI0NjRiYjc0MDhhNzgxMCJ9fX0=

# This option is only for custom inventories.
script:

  # This script runs before parsing the buttons or title placeholders
  # when the UI is opened. You can also use this to add music.
  # Remove to disable.
  open:
    #- 'send_message{format="Inventory opened!"}'
    - 'play_sound{sound=BLOCK_CHEST_OPEN}'

  close:
    #- 'send_message{format="Inventory closed!"}'
    - 'play_sound{sound=BLOCK_CHEST_CLOSE}'

