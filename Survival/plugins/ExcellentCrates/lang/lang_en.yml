    - '[prefix="false"]'
    - ' '
    - <red><b>CRATE NOT OPENED:</b></red>
    - '<red>» </red><gray>Crate: </gray><white>%crate_name%</white>'
    - '<red>» </red><gray>You can''t afford the open cost: %costs%</gray>'
    - ' '
  Key:
    Error:
      Invalid: '#fd5e5eInvalid key!'
