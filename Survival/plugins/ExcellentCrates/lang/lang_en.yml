      Body:
        Contents:
        - Specify the permissions a player must have or must not have to access this reward.
        - ''
        - Use the <green><b>+</b></green> prefix to list permissions the player <green>must have</green>, and the <red><b>-</b></red> prefix for permissions the player <red>must not have</red>.
        - ''
        - Player must have any of the <green>'positive'</green> permissions and none of the <red>'negative'</red> ones.
