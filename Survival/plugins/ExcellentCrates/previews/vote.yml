Use_Mini_Message: false

Reward:
  # Sets whether or not to hide rewards that player can not win anymore.
  Hide_Drained_Rewards: false
  Name: '#accaf4&l%reward_preview_name%'
  Lore:
    Default:
    - '%reward_preview_lore%'
    - '&8Crate Preview'
    - '&f'
    - '#ff69e3Vote for the server with'
    - '#e332c2&l/VOTE'
    Win_Limit:
      Amount:
      - '#a5ff9a[✓] #ddeceeYou can win this #a5ff9a%amount%#ddecee more times.'
      Cooldown:
      - '#ff9a9a[!] #ddeceeYou can win this again in #ff9a9a%time%#ddecee.'
      Drained:
      - '#ff9a9a[!] #ddeceeSorry, you can not win this #ff9a9aanymore#ddecee.'
      No_Permission:
      - <lgray><lred>✘</lred> Sorry, you can not win this.</lgray>
    No_Permission:
    - <gray><red>✘</red> You don't have access to this reward.</gray>
    LimitInfo:
    - '<dark_gray>»</dark_gray><gray> Rolls Available: </gray><yellow>%amount%</yellow>'
  # Sets slots to display crate rewards.
  Slots: 10,11,12,13,14,15,16,19,20,21,22,23,24,25,28,29,30,31,32,33,34
  # When enabled, displays only rewards that can be rolled out for a player.
  Hide_Unavailable: true
# ==================== GUI CONTENT ====================
