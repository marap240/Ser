Reward:
  # Sets whether or not to hide rewards that player can not win anymore.
  Hide_Drained_Rewards: false
  # Nombre del ítem usando el placeholder interno del plugin
  Name: '#accaf4&l%reward_name%'
  Lore:
    Default:
    - '&7Raridad: %reward_rarity_name%'
    - '&7Probabilidad: &f%reward_roll_chance%%'
    - '&f'
    - '&8Crate Preview'
    Win_Limit:
      Amount:
      - '#a5ff9a[✓] #ddeceePuedes ganar esto #a5ff9a%amount%#ddecee veces más.'
      Cooldown:
      - '#ff9a9a[!] #ddeceeDisponible de nuevo en #ff9a9a%time%#ddecee.'
      Drained:
      - '#ff9a9a[!] #ddeceeYa no puedes ganar esto más.'
      No_Permission:
      - <lgray><lred>✘</lred> No tienes permiso para ganar esto.</lgray>
    No_Permission:
    - <gray><red>✘</red> No tienes acceso a este premio.</gray>
    LimitInfo:
    - '<dark_gray>»</dark_gray><gray> Intentos disponibles: </gray><yellow>%amount%</yellow>'
  
  # Slots donde se mostrarán los items del Crate
  Slots: 10,11,12,13,14,15,16,19,20,21,22,23,24,25,28,29,30,31,32,33,34
  # When enabled, displays only rewards that can be rolled out for a player.
  Hide_Unavailable: true

