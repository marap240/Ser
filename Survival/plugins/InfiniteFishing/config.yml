# Plugins integration
auraskills-integration: false # Enable integration for AuraSkills
auraskills-level-locking: false # Lock fishes to certain fishing level before they can be caught

parties-integration: false # Enable integration for Parties
#Note: 'party' should be set to false, disabling the default way of handling parties

# Debug Mode
# When set to true, additional debug messages will be printed to the console
debug: false