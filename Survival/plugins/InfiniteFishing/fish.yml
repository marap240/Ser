custom-fish:
  default:
    name: "&7A Fish" # The display name of the fish
    item: PUFFERFISH # The Minecraft item type to use for this fish
    base-price: 100 # The base price of the fish (final price = base-price * (weight + size))
    min-size: 1.0 # Minimum size of the fish in inches/centimeters
    max-size: 3.0 # Maximum size of the fish in inches/centimeters
    min-weight: 1 # Minimum weight of the fish in pounds/kilograms
    max-weight: 3 # Maximum weight of the fish in pounds/kilograms
    speed: 1.0 # How fast the fish swims (affects difficulty of catching)
    model-data: 1 # Custom model data for resource packs (used for custom textures)
    rarity: COMMON # Rarity of the fish (COMMON, UNCOMMON, RARE, EPIC, LEGENDARY)
    min-rod-luck: 0 # Minimum luck needed on the fishing rod to catch this fish
    loot-table-weight: 90 # How likely this fish is to be caught (higher = more likely)
    numeric-rarity: 1.0 # A numeric representation of rarity (used for calculations)
    forbidden-biomes: # Biomes where this fish cannot be caught
      - END_MIDLANDS
    forbidden-weather: # Weather conditions where this fish cannot be caught
      - DOWNFALL
    # Additionally you can use the following:
    # allowed-biomes: # Biomes where this fish can be caught
    #   - RIVER
    #   - PLAINS
    # allowed-weather: # Weather conditions where this fish can be caught
    #   - CLEAR
    # But if you use allowed-biomes or allowed-weather, the fish will only be catchable in those biomes or weather conditions
    additional-catalog-lore: # Additional description lines shown in the fish catalog
      - "&7Rarity: &fCommon"
      - "&7A very common fish."
    min-time: 0 # Minimum time of day this fish can be caught (0-24000, 0 = midnight)
    max-time: 24000 # Maximum time of day this fish can be caught (0-24000, 24000 = midnight)
    parent-fish: none # The fish that displays if not evaluated (none = none)
    skill-xp: 15 # The amount of XP you receive when using supported plugins
    min-skill-level: 0 # Minimal skill level required before the fish can be caught
    # min-y: 0 # Minimum Y level this fish can be caught at
    # max-y: 255 # Maximum Y level this fish can be caught at
    # allowed-spots:
    #  - spot1
    #  - spot2
    # forbidden-spots:
    #  - spot3
    #  - spot4
