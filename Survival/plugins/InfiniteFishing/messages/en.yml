    - "&e/spots remove <name> &7- Remove a fishing spot."
    - "&e/spots rarity <name> <rarity> &7- Set the rarity of a fishing spot."
    - "&e/spots type <name> <type> &7- Set the type of a fishing spot."
    - "&e/spots list &7- List all fishing spots."
    - "&7&m---------------------------------"
  minigame:
