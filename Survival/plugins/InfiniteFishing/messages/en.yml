help:
  party:
    - "&7&m---------------------------------"
    - "&6Party Commands:"
    - "&e/party create <name> &7- Create a party."
    - "&e/party disband &7- Disband your party."
    - "&e/party invite <player> &7- Invite a player to your party."
    - "&e/party join <name> &7- Join a party."
    - "&e/party leave &7- Leave your current party."
    - "&e/party kick <player> &7- Kick a player from your party."
    - "&e/party promote <player> &7- Promote a player to party moderator."
    - "&e/party info &7- Display information about your party."
    - "&e/party chat &7- Toggle party chat."
    - "&e/party list &7- List all parties."
    - "&7&m---------------------------------"
